<h1>Indonesia: Gunung Kidul</h1>
<p><a href="http://www.onemanonebikeoneworld.com/de/2014/11/indonesia-gunung-kidul/"><img loading="lazy" class="alignleft wp-image-1889 size-full" src="https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2013/07/de.png?resize=18%2C12" alt="de" width="18" height="12" data-recalc-dims="1" /></a><img loading="lazy" class="alignleft size-full wp-image-1892" src="https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2013/07/gb-gray.jpg?resize=18%2C12" alt="gb-gray" width="18" height="12" data-recalc-dims="1" /></p>
<p>&nbsp;</p>
<p><strong>July 2014</strong></p>
<figure id="attachment_3619" aria-describedby="caption-attachment-3619" style="width: 920px" class="wp-caption alignleft"><a href="http://www.onemanonebikeoneworld.com/2014/11/indonesia-gunung-kidul/"><img loading="lazy" class="wp-image-3619 size-full" src="https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/gunungk_small11.jpg?resize=920%2C613" alt="gunungk_small11" width="920" height="613" srcset="https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/gunungk_small11.jpg?w=920&amp;ssl=1 920w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/gunungk_small11.jpg?resize=300%2C199&amp;ssl=1 300w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/gunungk_small11.jpg?resize=100%2C66&amp;ssl=1 100w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/gunungk_small11.jpg?resize=200%2C133&amp;ssl=1 200w" sizes="(max-width: 920px) 100vw, 920px" data-recalc-dims="1" /></a><figcaption id="caption-attachment-3619" class="wp-caption-text">Gunung Kidul is a region southeast of Yogya. Good roads, less traffic and a lot of steep hills.</figcaption></figure>
<p><!--more--></p>
<figure id="attachment_3615" aria-describedby="caption-attachment-3615" style="width: 920px" class="wp-caption alignleft"><img loading="lazy" class="wp-image-3615 size-full" src="https://i1.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/gunungk_small7.jpg?resize=920%2C613" alt="gunungk_small7" width="920" height="613" srcset="https://i1.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/gunungk_small7.jpg?w=920&amp;ssl=1 920w, https://i1.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/gunungk_small7.jpg?resize=300%2C199&amp;ssl=1 300w, https://i1.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/gunungk_small7.jpg?resize=100%2C66&amp;ssl=1 100w, https://i1.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/gunungk_small7.jpg?resize=200%2C133&amp;ssl=1 200w" sizes="(max-width: 920px) 100vw, 920px" data-recalc-dims="1" /><figcaption id="caption-attachment-3615" class="wp-caption-text">I find a place for my tent at a Casavva field. In the mornign a farmer watches me how I pack my things.</figcaption></figure>

<figure id="attachment_3616" aria-describedby="caption-attachment-3616" style="width: 920px" class="wp-caption alignleft"><img loading="lazy" class="wp-image-3616 size-full" src="https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/gunungk_small8.jpg?resize=920%2C613" alt="gunungk_small8" width="920" height="613" srcset="https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/gunungk_small8.jpg?w=920&amp;ssl=1 920w, https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/gunungk_small8.jpg?resize=300%2C199&amp;ssl=1 300w, https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/gunungk_small8.jpg?resize=100%2C66&amp;ssl=1 100w, https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/gunungk_small8.jpg?resize=200%2C133&amp;ssl=1 200w" sizes="(max-width: 920px) 100vw, 920px" data-recalc-dims="1" /><figcaption id="caption-attachment-3616" class="wp-caption-text">Fishermen went out moszly in the night. At daytime the boats are a nice photo object.</figcaption></figure>
