<h1>Indonesia: Bike trip to Borobodur</h1>
<p><strong><a href="http://www.onemanonebikeoneworld.com/de/2014/10/indonesia-bike-trip-to-borobodur/"><img loading="lazy" class="alignleft wp-image-1889 size-full" src="https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2013/07/de.png?resize=18%2C12" alt="de" width="18" height="12" data-recalc-dims="1" /></a> <img loading="lazy" class="size-full wp-image-1892 alignleft" src="https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2013/07/gb-gray.jpg?resize=18%2C12" alt="gb-gray" width="18" height="12" data-recalc-dims="1" /><br />
</strong></p>
<p><strong>Java, Juni 2014</strong></p>
<figure id="attachment_3379" aria-describedby="caption-attachment-3379" style="width: 920px" class="wp-caption aligncenter"><a href="http://www.onemanonebikeoneworld.com/2014/10/indonesia-bike-trip-to-borobodur/"><img loading="lazy" class="wp-image-3379 size-full" src="https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small1.jpg?resize=920%2C613" alt="boro_small1" width="920" height="613" srcset="https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small1.jpg?w=920&amp;ssl=1 920w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small1.jpg?resize=300%2C199&amp;ssl=1 300w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small1.jpg?resize=100%2C66&amp;ssl=1 100w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small1.jpg?resize=200%2C133&amp;ssl=1 200w" sizes="(max-width: 920px) 100vw, 920px" data-recalc-dims="1" /></a><figcaption id="caption-attachment-3379" class="wp-caption-text">Together with Adrian, my warmshower host, I go on a cycle trip to the famous Borobodur temple. It is about 50 km away from Yogyakarta. We find a place to sleep in an artist community.</figcaption></figure>
<p><!--more--></p>
<figure id="attachment_3380" aria-describedby="caption-attachment-3380" style="width: 920px" class="wp-caption aligncenter"><img loading="lazy" class="wp-image-3380 size-full" src="https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small2.jpg?resize=920%2C336" alt="boro_small2" width="920" height="336" srcset="https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small2.jpg?w=920&amp;ssl=1 920w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small2.jpg?resize=300%2C109&amp;ssl=1 300w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small2.jpg?resize=100%2C36&amp;ssl=1 100w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small2.jpg?resize=200%2C73&amp;ssl=1 200w" sizes="(max-width: 920px) 100vw, 920px" data-recalc-dims="1" /><figcaption id="caption-attachment-3380" class="wp-caption-text">Next morning I get up early to see the sunrise. The mountain on the right is the vulcano Merapi, which I will climb a few days later.</figcaption></figure>
<figure id="attachment_3381" aria-describedby="caption-attachment-3381" style="width: 920px" class="wp-caption alignleft"><img loading="lazy" class="wp-image-3381 size-full" src="https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small3.jpg?resize=920%2C613" alt="boro_small3" width="920" height="613" srcset="https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small3.jpg?w=920&amp;ssl=1 920w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small3.jpg?resize=300%2C199&amp;ssl=1 300w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small3.jpg?resize=100%2C66&amp;ssl=1 100w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small3.jpg?resize=200%2C133&amp;ssl=1 200w" sizes="(max-width: 920px) 100vw, 920px" data-recalc-dims="1" /><figcaption id="caption-attachment-3381" class="wp-caption-text">The rising sun together with the morning fog creates wonderfull colours.</figcaption></figure>
<figure id="attachment_3382" aria-describedby="caption-attachment-3382" style="width: 920px" class="wp-caption alignleft"><img loading="lazy" class="wp-image-3382 size-full" src="https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small4.jpg?resize=920%2C613" alt="boro_small4" width="920" height="613" srcset="https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small4.jpg?w=920&amp;ssl=1 920w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small4.jpg?resize=300%2C199&amp;ssl=1 300w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small4.jpg?resize=100%2C66&amp;ssl=1 100w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small4.jpg?resize=200%2C133&amp;ssl=1 200w" sizes="(max-width: 920px) 100vw, 920px" data-recalc-dims="1" /><figcaption id="caption-attachment-3382" class="wp-caption-text">Of course I´m not alone at the viewpoint, but probably the only person who came by bicycle.</figcaption></figure>
<figure id="attachment_3384" aria-describedby="caption-attachment-3384" style="width: 920px" class="wp-caption alignleft"><img loading="lazy" class="wp-image-3384 size-full" src="https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small6.jpg?resize=920%2C613" alt="boro_small6" width="920" height="613" srcset="https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small6.jpg?w=920&amp;ssl=1 920w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small6.jpg?resize=300%2C199&amp;ssl=1 300w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small6.jpg?resize=100%2C66&amp;ssl=1 100w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small6.jpg?resize=200%2C133&amp;ssl=1 200w" sizes="(max-width: 920px) 100vw, 920px" data-recalc-dims="1" /><figcaption id="caption-attachment-3384" class="wp-caption-text">To see the famous Borobodur, as a foreigner one has to pay 20 US-Dollar for entry. Indonesians pay only 3 Dollar. I´m lucky that I have a Indonesien student card from a friend.</figcaption></figure>
<figure id="attachment_3387" aria-describedby="caption-attachment-3387" style="width: 920px" class="wp-caption alignleft"><img loading="lazy" class="wp-image-3387 size-full" src="https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small9.jpg?resize=920%2C613" alt="boro_small9" width="920" height="613" srcset="https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small9.jpg?w=920&amp;ssl=1 920w, https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small9.jpg?resize=300%2C199&amp;ssl=1 300w, https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small9.jpg?resize=100%2C66&amp;ssl=1 100w, https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small9.jpg?resize=200%2C133&amp;ssl=1 200w" sizes="(max-width: 920px) 100vw, 920px" data-recalc-dims="1" /><figcaption id="caption-attachment-3387" class="wp-caption-text">It is weekend and many pupils are visiting the temple. All the time I get asked for a photo or have to answer questions in english.</figcaption></figure>
<figure id="attachment_3385" aria-describedby="caption-attachment-3385" style="width: 920px" class="wp-caption alignleft"><img loading="lazy" class="wp-image-3385 size-full" src="https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small7.jpg?resize=920%2C613" alt="boro_small7" width="920" height="613" srcset="https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small7.jpg?w=920&amp;ssl=1 920w, https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small7.jpg?resize=300%2C199&amp;ssl=1 300w, https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small7.jpg?resize=100%2C66&amp;ssl=1 100w, https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small7.jpg?resize=200%2C133&amp;ssl=1 200w" sizes="(max-width: 920px) 100vw, 920px" data-recalc-dims="1" /><figcaption id="caption-attachment-3385" class="wp-caption-text">The temple was build in the 8th century and is listed as UNESCO world heritage site.</figcaption></figure>
<figure id="attachment_3386" aria-describedby="caption-attachment-3386" style="width: 920px" class="wp-caption alignleft"><img loading="lazy" class="wp-image-3386 size-full" src="https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small8.jpg?resize=920%2C613" alt="boro_small8" width="920" height="613" srcset="https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small8.jpg?w=920&amp;ssl=1 920w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small8.jpg?resize=300%2C199&amp;ssl=1 300w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small8.jpg?resize=100%2C66&amp;ssl=1 100w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small8.jpg?resize=200%2C133&amp;ssl=1 200w" sizes="(max-width: 920px) 100vw, 920px" data-recalc-dims="1" /><figcaption id="caption-attachment-3386" class="wp-caption-text">Though I´ve seen a lot of old temples, this one is really impressive.</figcaption></figure>
<figure id="attachment_3388" aria-describedby="caption-attachment-3388" style="width: 920px" class="wp-caption alignleft"><img loading="lazy" class="wp-image-3388 size-full" src="https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small10.jpg?resize=920%2C450" alt="boro_small10" width="920" height="450" srcset="https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small10.jpg?w=920&amp;ssl=1 920w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small10.jpg?resize=300%2C146&amp;ssl=1 300w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small10.jpg?resize=100%2C48&amp;ssl=1 100w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small10.jpg?resize=200%2C97&amp;ssl=1 200w" sizes="(max-width: 920px) 100vw, 920px" data-recalc-dims="1" /><figcaption id="caption-attachment-3388" class="wp-caption-text">It reminds me of the temples in Angkor, Cambodia.</figcaption></figure>
<figure id="attachment_3383" aria-describedby="caption-attachment-3383" style="width: 920px" class="wp-caption alignleft"><img loading="lazy" class="wp-image-3383 size-full" src="https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small5.jpg?resize=920%2C330" alt="boro_small5" width="920" height="330" srcset="https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small5.jpg?w=920&amp;ssl=1 920w, https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small5.jpg?resize=300%2C107&amp;ssl=1 300w, https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small5.jpg?resize=100%2C35&amp;ssl=1 100w, https://i2.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small5.jpg?resize=200%2C71&amp;ssl=1 200w" sizes="(max-width: 920px) 100vw, 920px" data-recalc-dims="1" /><figcaption id="caption-attachment-3383" class="wp-caption-text">The surroundings are beautiful, too. The paddy fields with the mountains in the background create a beautiful scenery.</figcaption></figure>
<figure id="attachment_3389" aria-describedby="caption-attachment-3389" style="width: 920px" class="wp-caption alignleft"><img loading="lazy" class="wp-image-3389 size-full" src="https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small11.jpg?resize=920%2C613" alt="boro_small11" width="920" height="613" srcset="https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small11.jpg?w=920&amp;ssl=1 920w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small11.jpg?resize=300%2C199&amp;ssl=1 300w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small11.jpg?resize=100%2C66&amp;ssl=1 100w, https://i0.wp.com/www.onemanonebikeoneworld.com/wp-content/uploads/2014/10/boro_small11.jpg?resize=200%2C133&amp;ssl=1 200w" sizes="(max-width: 920px) 100vw, 920px" data-recalc-dims="1" /><figcaption id="caption-attachment-3389" class="wp-caption-text">We cycle back to Yogya. It was a nice trip.</figcaption></figure>
