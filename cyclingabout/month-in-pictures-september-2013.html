<h1>Month in Pictures: September 2013</h1>
<p>Our latest photos and stories from the road&#8230;</p>
<figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-734-am.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1383640401420.5151"  class="aligncenter pk-lazyload"  width="618"  height="342"  alt="Independence Day Kyrgyzstan "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-734-am.jpg" ></a><figcaption class="wp-caption-text"> Yesterday, we celebrated 22 years of independence with lots and lots of Kyrgyz families in the streets. There was music, dancing, rides, arm wrestling, food, karate and everything fun going on in Bishkek!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-734-am1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1383640401457.7363"  class="aligncenter pk-lazyload"  width="618"  height="464"  alt="Taoist monk pilgrimage in Kyrgyzstan"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-734-am1.jpg" ></a><figcaption class="wp-caption-text"> The people you meet on the road! This monk has been retracing the steps of his grand master, from Beijing to Afghanistan. Such a cool guy!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-734-am2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1383640401460.511"  class="aligncenter pk-lazyload"  width="618"  height="620"  alt="Paul van der ploeg world champion"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-734-am2.jpg" ></a><figcaption class="wp-caption-text">One year ago we lived with professional mountain biker Paul van der Ploeg - Cyclist for two weeks in Germany; riding and having one of the best times of our trip. Just yesterday all of his hard work paid back: Paul became a world champion mountain biker! Read our interview with Paul here: https://www.cyclingabout.com/index.php/2012/08/get-to-know-a-pro-mountain-biker-paul-van-der-ploeg/</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-734-am3.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1383640401449.3118"  class="aligncenter pk-lazyload"  width="618"  height="412"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-734-am3.jpg" ></a><figcaption class="wp-caption-text">In a quite a poor village in Uzbekistan, around 15 people pitched in and presented us with a 20cm long, locally made knife - complete with personalised engraving! </figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-735-am.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1383640401394.7563"  class="aligncenter pk-lazyload"  width="618"  height="341"  alt="Home stay Kyrgyzstan"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-735-am.jpg" ></a><figcaption class="wp-caption-text">We met Begimjan at her family&#39;s clothing shop a few weeks ago and were soon scooped up and into her house! Her family really knows how to cook lots of food you will never find in a restaurant - one of the many reasons staying with locals is far better than hotels.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-735-am1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1383640401444.8052"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Co-motion equator tandem bicycle touring "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-735-am1.jpg" ></a><figcaption class="wp-caption-text"> Co-Motion Cycles tandem. In our opinion, the best touring tandem money can buy! No, we aren&#39;t paid to say this.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-735-am2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1383640401432.8406"  class="aligncenter pk-lazyload"  width="618"  height="344"  alt="Bicycle touring Kyrgyzstan "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-735-am2.jpg" ></a><figcaption class="wp-caption-text">You might remember these two from our blog and videos. Alleykat bumped into Will and Selina in Italy, Turkey, Iran and now Kyrgyzstan. They started off with hiking packs and shoes, but have seen the light and now have some lovely touring bikes! Best of luck GroundWay crew on getting from Kyrgyzstan to Australia.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-735-am3.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1383640401436.7456"  class="aligncenter pk-lazyload"  width="618"  height="691"  alt="Bicycle touring book korea coupletourist"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-735-am3.jpg" ></a><figcaption class="wp-caption-text">Welcome to Korea! We are currently staying with and getting to know Seoul with bicycle touring royalty. Will and Julie have spent no less than FIVE years riding around the world. They have not one, but three books published about their journey too!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-735-am4.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1383640401432.605"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Baekundae peak Seoul Korea"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-735-am4.jpg" ></a><figcaption class="wp-caption-text">A good way to get an overview of Seoul: climb the 836.5m Baekundae peak behind the city! This is a really beautiful national park and is quickly accessed by public bus from the centre of town.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-735-am5.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1383640401482.307"  class="aligncenter pk-lazyload"  width="618"  height="412"  alt="Cycling poncho"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-735-am5.jpg" ></a><figcaption class="wp-caption-text">Today we purchased some ponchos, however in a shop in Korea you must pronounce it PANCHOOOOOOS otherwise you won&#39;t be understood! Why? Well hot, wet temperatures and goretex jackets just doesn&#39;t work. It&#39;s the first time in a long time that we can&#39;t wait til it rains!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-735-am6.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1383640401472.7651"  class="aligncenter pk-lazyload"  width="618"  height="412"  alt="Worldbiking Eric and Amaya"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-735-am6.jpg" ></a><figcaption class="wp-caption-text">Recognise these two? We were cooked dinner by bicycle touring royalty last night in the form of World Biking - Eric and Amaya have been on the road for the last SEVEN years and will not even consider stopping until they&#39;ve visited every country in the world! Incredible huh? Make sure you check out their blog and photos at www.worldbiking.info - super inspiring stuff.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-740-am.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1383640401401.6714"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Camping in Seoul Korea"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-740-am.jpg" ></a><figcaption class="wp-caption-text">Tonight we&#39;re camping on the banks of the Han River in the centre of Seoul!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-740-am1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1383640401441.383"  class="aligncenter pk-lazyload"  width="618"  height="618"  alt="Korean generosity "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-740-am1.jpg" ></a><figcaption class="wp-caption-text">We were wondering if the kindness we had received from Central Asia would continue in Korea. Then Lee came along! He showed us around the region and then treated us to a big Korean lunch. Thanks Lee!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-740-am2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1383640401486.2952"  class="aligncenter pk-lazyload"  width="618"  height="621"  alt="4rivers cycle path korea"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-740-am2.jpg" ></a><figcaption class="wp-caption-text"> Scenes from the path today: oversized children riding bikes, a deer that resembles a kangaroo and lots of sexy bikes-only paths!</figcaption></figure><figure id="blogsy-13836404014784543" aria-describedby="caption-blogsy-13836404014784543" style="width: 618px" class="wp-caption &#8221;aligncenter&#8221; aligncenter"><figure style="width: 618px" class="wp-caption aligncenter"><figcaption class="wp-caption-text"> A poncho kinda day today! 27 degrees and wet.   + Brilliant ventilation + Keeps our shorts dry + Seat remains dry - Flappy in the wind - Kat gets water in her face from Alex&#39;s poncho</figcaption></figure><a href="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-737-am.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1383640401465.8357"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Cycling Ponchos"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-737-am.jpg" ></a><figcaption id="caption-blogsy-13836404014784543" class="wp-caption-text">&#8221;Riding</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-737-am1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1383640401488.7722"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Tandem Bicycle touring korea "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-737-am1.jpg" ></a><figcaption class="wp-caption-text">Most days we&#39;re happy as Larry. Today it was because a Couchsurfing host wanted to treat us, so instead of having us sleep on his floor... he secretly booked us a hotel room and took us out to dinner! It is amazing how generous some people are! Thanks so much Pete.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-739-am.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1383640401478.97"  class="aligncenter pk-lazyload"  width="618"  height="619"  alt="4rivers cycling path korea"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-739-am.jpg" ></a><figcaption class="wp-caption-text">We have NEVER had to push our bike on sealed roads... until Korea!   The 4Rivers bike path is heaven and hell. Heaven because you can ride all day through mixed environments without a single car, and Hell because the gradients sometimes exceed 30%!!!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-739-am1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1383640401490.345"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Camping 4rivers cycle path korea"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-739-am1.jpg" ></a><figcaption class="wp-caption-text"> Sometimes we end up sleeping in some incredible places. A few nights ago our tent was set-up on a viewing platform on the top of a mountain!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-739-am2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1383640401412.761"  class="aligncenter pk-lazyload"  width="618"  height="417"  alt="CyclingAbout radio interview"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-739-am2.jpg" ></a><figcaption class="wp-caption-text">Questions are ANSWERED in our feature length interview with TBS Radio in Korea. They had some great questions for us. We hope you enjoy and get something from it! http://www.youtube.com/watch?v=U7-p49xv8rI</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-740-am3.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1383640401408.8398"  class="aligncenter pk-lazyload"  width="618"  height="464"  alt="Warm welcome"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-740-am3.jpg" ></a><figcaption class="wp-caption-text">A VERY warm welcome in Ulsan, Korea by... wait for it... Alex&#39;s 4th cousin (8yo) and her parents! Feeling very lucky.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-740-am4.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1383640401497.3594"  class="aligncenter pk-lazyload"  width="618"  height="412"  alt="Sealskinz socks and shimano SPD sandals"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/10/wpid-Photo-1-Oct-2013-740-am4.jpg" ></a><figcaption class="wp-caption-text"> Mirror, mirror on the wall, who&#39;s the sexiest of them all? Clearly Alleykat with our Shimano SPD sandals and Sealskin socks! Oh yes we did.</figcaption></figure>
