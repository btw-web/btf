<h1>Week in pictures: 12-18 March 2013</h1>
<figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-21032013-1023-AM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1363847247747.1267"  class="aligncenter pk-lazyload"  width="500"  height="332"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-21032013-1023-AM.jpg" ></a><figcaption class="wp-caption-text">A day of celebration today: we finally got our Irani visa! For Australians this is no simple process, it actually started over two month ago. We needed to use an agency in Iran to confirm all of our personal details with the government. For Alex this process took three weeks, for Kat... six! We were a bit worried for a while that we wouldn&#39;t get in. Then a series of holidays stopped the visa processing, but after finger printing every finger in every direction and filling in police reports and details about our relationship we are ready to go. 9/10 world travellers say Iran is their favourite country. We are dying to make it ours too!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-19032013-920-AM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1363847247800.2341"  class="aligncenter pk-lazyload"  alt=""  width="500"  height="332"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-19032013-920-AM.jpg" ></a><figcaption class="wp-caption-text">Jet fighter shells are not uncommon in Turkey or Greece! Alex roughly calculated that a jet fighter is 6000 times as powerful as us. That is a lot!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-19032013-919-AM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1363847247831.8174"  class="aligncenter pk-lazyload"  alt=""  width="500"  height="332"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-19032013-919-AM.jpg" ></a><figcaption class="wp-caption-text">Çay (tea) is an incredibly important drink in Turkey, not just to keep you warm or hydrated, but in any social situation it almost always starts with çay! We were lucky enough to visit the region where Turkey produces the crop for this tasty social beverage.</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-19032013-919-AM1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1363847247792.0413"  class="aligncenter pk-lazyload"  alt=""  width="500"  height="332"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-19032013-919-AM1.jpg" ></a><figcaption class="wp-caption-text">Turkish locals + nargile (water pipe) + çay (tea) + kiwi çay + backgammon + ocean views + live Turkish music = a wonderful night out in Rize!</figcaption></figure><a href="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-19032013-919-AM2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1363847247759.3684"  class="aligncenter pk-lazyload"  alt=""  width="500"  height="496"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-19032013-919-AM2.jpg" ></a><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-21032013-1023-AM1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1363847247841.952"  class="aligncenter pk-lazyload"  width="500"  height="754"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-21032013-1023-AM1.jpg" ></a><figcaption class="wp-caption-text">Riding from Turkey into Georgia was the biggest shift in culture that we&#39;ve seen between two sides of a border. The alphabet is unique to Georgia, the driving is crazier, the people look different, the language is harder to speak, the people aren&#39;t as excited to see us.... and they keep Zebras in a public park?</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-19032013-918-AM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1363847247789.4373"  class="aligncenter pk-lazyload"  alt=""  width="500"  height="500"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-19032013-918-AM.jpg" ></a><figcaption class="wp-caption-text"> We are fairly confused by the architecture in Batumi, Georgia. The building materials are incredibly extravagant, the architectural styles are from every period in history and only a few roads have been finished properly. Walk behind the grand fascades and you see very basic living, and apparently schools around here don&#39;t even have enough chairs and tables for the students. An interesting place indeed.</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-19032013-918-AM1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1363847247855.1963"  class="aligncenter pk-lazyload"  alt=""  width="500"  height="500"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-19032013-918-AM1.jpg" ></a><figcaption class="wp-caption-text">Getting a bit excited in the playground in Georgia... Alex can&#39;t remember the last time he climbed a brachiosaurus!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-19032013-918-AM2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1363847247776.9402"  class="aligncenter pk-lazyload"  alt=""  width="500"  height="517"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-19032013-918-AM2.jpg" ></a><figcaption class="wp-caption-text"> Alleykat cannot believe it! We had heard that it would be super difficult to get an Azerbaijan visa due to all of the supporting documents. This morning we filled in some visa application forms, waited for 50 minutes in the cold and rain (rather horrible experience), then it was our turn to submit our application. We were greeted by a friendly Azeri man who without even looking through our paperwork wrote up a visa on the spot! Winning at visas!</figcaption></figure>
