<h1>Month in Pictures: October 2013</h1>
<p>This is a gallery of our latest photos and stories from the road!</p>
<figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-449-pm.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789652.5254"  class="aligncenter pk-lazyload"  width="618"  height="824"  alt="White cat twins"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-449-pm.jpg" ></a><figcaption class="wp-caption-text">It is no coincidence that the &#39;Kat&#39; in Alleykat is exactly what it means - we love cats! Our day is definitely 1000x better when we meet twins!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-449-pm1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789703.9978"  class="aligncenter pk-lazyload"  width="618"  height="618"  alt="Artwork in Ulsan Korea "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-449-pm1.jpg" ></a><figcaption class="wp-caption-text"> It seems that Korea is a very artistic place. Check out these murals that we&#39;ve seen about!!!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-452-pm.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789682.1467"  class="aligncenter pk-lazyload"  width="618"  height="618"  alt="Pirate tattoos"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-452-pm.jpg" ></a><figcaption class="wp-caption-text"> Alleykats sometimes get creative: decorating cousins for Pirates Day at International School, yarrr me hearties!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-452-pm1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789655.3867"  class="aligncenter pk-lazyload"  width="618"  height="587"  alt="Spoke tensiometer"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-452-pm1.jpg" ></a><figcaption class="wp-caption-text">We&#39;ve had wheel problems since Azerbaijan now, but we&#39;re confident that our current build by Jin Bong Kim at Bike-Spoke.com in Seoul will put an end to that! The graphs show the spoke tension for every spoke - blue our new wheel and red our old. You will notice that our old wheel was pretty much dead when it arrived in the shop!!!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-450-pm.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789658.6387"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Sleeping on the train seoul korea "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-450-pm.jpg" ></a><figcaption class="wp-caption-text"> When you travel on the train in Korea, it is mandatory to either be asleep or on your smartphone. Because no one was looking, we broke the rules and took a few sneaky photos!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-452-pm2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789650.0986"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Bicycle touring korea"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-452-pm2.jpg" ></a><figcaption class="wp-caption-text">Being the lucky ducks that we are, we are on our first ever guided bicycle tour courtesy of the Korean Tourism Organisation! The scenery is divine and our guide Minuk from TeamaxAdventure.com is a star!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-450-pm1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789741.8503"  class="aligncenter pk-lazyload"  width="618"  height="619"  alt="Bicycle touring korea "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-450-pm1.jpg" ></a><figcaption class="wp-caption-text">Today&#39;s ride turned from road... to river! Korea has recently experienced a bit more rain than usual due to a close by typhoon. It sometimes makes touring tricky!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-452-pm3.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789697.2175"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Windy road"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-452-pm3.jpg" ></a><figcaption class="wp-caption-text"> Heaven or hell? Alex votes heaven, but given Kat has a sore back, she votes hell!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-450-pm2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789668.7583"  class="aligncenter pk-lazyload"  width="618"  height="343"  alt="Holding onto back of truck"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-450-pm2.jpg" ></a><figcaption class="wp-caption-text">When the climbs exceed 15%, there&#39;s only one thing to do! Who else has hitched a ride on the back of a truck? Successful or not?</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-450-pm3.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789695.778"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Stunning Red tree autumn"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-450-pm3.jpg" ></a><figcaption class="wp-caption-text"> The mountainsides are sooo close to becoming red blankets of leaves in Korea. We found the precise tree that is leading by example!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-451-pm.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789674.254"  class="aligncenter pk-lazyload"  width="618"  height="401"  alt="Bicycle touring korea"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-451-pm.jpg" ></a><figcaption class="wp-caption-text">We had our first ever guided tour a week ago! We never thought that riding with a guide would give us the type of experience we&#39;re after, but having learnt so much, tasted so many foods and been shown so many amazing places, we&#39;d recommend them to even the most competent world cyclists. Thanks Adventure Korea TeaMax for helping us experience Korea!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-450-pm4.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789718.3813"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Quadlock iphone case review"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-450-pm4.jpg" ></a><figcaption class="wp-caption-text">We started navigating with our iPhone last month - it&#39;s no doubt the best GPS for bicycle travel! We use this great case from Quad Lock which very securely attaches our phone to the stem and comes with a waterproof cover for use in the rain!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-453-pm.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789679.9688"  class="aligncenter pk-lazyload"  width="618"  height="344"  alt="Speaking to children"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-453-pm.jpg" ></a><figcaption class="wp-caption-text">We&#39;ve just accepted a place as guest speakers at the Ara Lock Fall Bike Festival in Seoul on the 26th! We&#39;ll be talking about some of the things we&#39;ve learnt from the road and about cycle tourism in Korea. Moving up in the world - booyah!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-453-pm1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789667.9985"  class="aligncenter pk-lazyload"  width="618"  height="824"  alt="Worlds tallest soft serve ice cream"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-453-pm1.jpg" ></a><figcaption class="wp-caption-text">Where is the best country in the world to buy ice cream?   We can&#39;t decide between Italy, Croatia, Iran and Germany. Bonus points to Korea for world&#39;s tallest soft ice!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-451-pm1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789721.5789"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Bicycle touring Jeju island"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-451-pm1.jpg" ></a><figcaption class="wp-caption-text">It&#39;s been all about black volcanic rocks and ocean waves the past four days on Jeju Island!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-453-pm2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789697.767"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Udo Island Korea "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-453-pm2.jpg" ></a><figcaption class="wp-caption-text"> Is it day or is it night? It is quite hard to tell at the moment; hundreds of squid boats are out hauling their catch off Udo Island, Korea.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-453-pm3.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789726.3"  class="aligncenter pk-lazyload"  width="618"  height="824"  alt="Expensive mango"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-453-pm3.jpg" ></a><figcaption class="wp-caption-text">Korea is one of the most expensive places in the world to buy fresh produce - it&#39;s almost painful buying apples. But the fruit that takes the cake is this $30USD mango!!!   Have you seen produce at more outrageous prices than this?</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-451-pm2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789695.7412"  class="aligncenter pk-lazyload"  width="618"  height="412"  alt="Korean homestay"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-451-pm2.jpg" ></a><figcaption class="wp-caption-text">Meet Jini and Young. We heard about these guys in a cafe 800km away! The cafe owner contacted them and they&#39;ve now hosted us the past few nights on Jeju Island. What makes these guys so special is that they&#39;ve ridden all over the world too, after selling all of their assets. These guys don&#39;t fit the Korean mold - a rarity in our experience here.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-454-pm.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789693.1082"  class="aligncenter pk-lazyload"  width="618"  height="494"  alt="Jeju island bicycle touring"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-454-pm.jpg" ></a><figcaption class="wp-caption-text">We&#39;re about to say goodbye to Jeju Island. It&#39;s always excellent to travel with people; Nadine and Philipp made our circumnavigation of the shore road simply super and Jini, Young, Tae Min and friends gave us a taste of real Jeju life. Delicious.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-451-pm3.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789689.376"  class="aligncenter pk-lazyload"  width="618"  height="824"  alt="Ferry Seoul to Jeju "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-451-pm3.jpg" ></a><figcaption class="wp-caption-text">We aren&#39;t sure how this happens, but with anything we do in Korea, they upgrade us for no charge! Do the Korean people think we are movie stars?!   This is Alex in a private cabin on a 15h ferry trip, we paid only for a seat. THANKYOU generous Korea!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-454-pm1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789676.998"  class="aligncenter pk-lazyload"  width="618"  height="464"  alt="Charm Lee tourism"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-454-pm1.jpg" ></a><figcaption class="wp-caption-text">We were invited to meet the Chief of Tourism in Korea, Charm Lee! You&#39;ll see Mohammad and WorldBiking there too, offering feedback and ideas about how cycle tourism can take the next step.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-454-pm2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789712.389"  class="aligncenter pk-lazyload"  width="618"  height="344"  alt="Ara lock bicycle festival"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-454-pm2.jpg" ></a><figcaption class="wp-caption-text">We&#39;re just about to walk on stage as guest speakers at Ara Lock Bike Fest with @worldbiking! We&#39;ll be talking about getting perspective and changing perceptions while travelling by bike. Super pumped!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-454-pm3.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789698.918"  class="aligncenter pk-lazyload"  width="618"  height="348"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-454-pm3.jpg" ></a><figcaption class="wp-caption-text"> If you asked us to sum up Korea in one picture... THIS IS IT!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-451-pm4.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789763.8853"  class="aligncenter pk-lazyload"  width="618"  height="824"  alt="Weneedtrees.com"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-451-pm4.jpg" ></a><figcaption class="wp-caption-text">This is Mohammad from Iran. He may be small, but he is interesting, inspiring and determined. He travels the world by bike speaking to children about the environment and peace, hoping to make BIG change. Keep it up Mohammad, you rock! www.weneedtrees.com</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-454-pm4.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1385948789677.007"  class="aligncenter pk-lazyload"  width="618"  height="824"  alt="Fukuoka Japan arrival"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/11/wpid-Photo-5-Nov-2013-454-pm4.jpg" ></a><figcaption class="wp-caption-text">We&#39;re bouncing-off-the-walls excited to have arrived in juicy JAPAN! Our next six weeks will take us on a wild ride from Fukuoka in the south to Tokyo!!!</figcaption></figure>
