<h1>Month in Pictures: November 2013</h1>
<p>Our latest gallery of photos and stories from the road&#8230; </p>
<figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1014-am.jpg" target="_blank" style="line-height: 1.3em;"><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1389011665965.569"  class="aligncenter pk-lazyload"  width="618"  height="412"  alt="Wheel camber Japan "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1014-am.jpg" ></a><figcaption class="wp-caption-text"> If you don&#39;t have a tandem, this is the only way to roll in Japan!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1014-am1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1389011665889.103"  class="aligncenter pk-lazyload"  width="618"  height="333"  alt="7eleven electric car"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1014-am1.jpg" ></a><figcaption class="wp-caption-text"> You know you&#39;re in Japan when... you find your bike bigger than some cars!</figcaption></figure><figure id="blogsy-1389011665924041" aria-describedby="caption-blogsy-1389011665924041" style="width: 618px" class="wp-caption &#8221;aligncenter&#8221; aligncenter"><figure style="width: 618px" class="wp-caption aligncenter"><figcaption class="wp-caption-text"> These critters need to get off the road in Japan! Lots of road kill around... </figcaption></figure><a href="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1011-am1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1389011665931.3484"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Snake on the road Japan"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1011-am1.jpg" ></a><figcaption id="caption-blogsy-1389011665924041" class="wp-caption-text">&#8221;Our</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1011-am2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1389011665911.6318"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Tandem bicycle touring cyclingabout"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1011-am2.jpg" ></a><figcaption class="wp-caption-text">We LOVE our steel Co-Motion Cycles tandem. You certainly won&#39;t be seeing it in a scrap metal yard again... we think it will last longer than our life is long!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1014-am2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1389011665967.5046"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Akiyoshido Cave Japan"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1014-am2.jpg" ></a><figcaption class="wp-caption-text"> We went deep today into Japan&#39;s largest limestone cave! Unlike Korea, there wasn&#39;t any singing elves digging for gemstones though...</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1012-am.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1389011665970.4675"  class="aligncenter pk-lazyload"  width="618"  height="429"  alt="Japanese dragons"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1012-am.jpg" ></a><figcaption class="wp-caption-text">Alleykat become DRAGONS in Japan! It seems that culture and tradition will feature very heavily in the next film... the Japanese are masters at holding on to it!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1012-am1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1389011665960.4392"  class="aligncenter pk-lazyload"  width="618"  height="464"  alt="Sake drinking in Japan "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1012-am1.jpg" ></a><figcaption class="wp-caption-text">The Japanese are quiet and shy... until the sake (rice wine) is brought out. Then those who claim to speak &#39;no English&#39; communicate with us perfectly!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1014-am3.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1389011665885.9766"  class="aligncenter pk-lazyload"  width="618"  height="824"  alt="Sheraton hotel Hiroshima "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1014-am3.jpg" ></a><figcaption class="wp-caption-text">Our life is ridiculous sometimes. This 5-star hotel is where we will sleep tonight thanks to an incredible person we haven&#39;t even met!!!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1014-am4.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1389011665971.1567"  class="aligncenter pk-lazyload"  width="618"  height="136"  alt="Jeju Island Panarama"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1014-am4.jpg" ></a><figcaption class="wp-caption-text"> We can&#39;t decide which meal of the day we look forward to most... Lunch is pretty awesome because we normally eat it in BEAUTIFUL locations!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1014-am5.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1389011665954.291"  class="aligncenter pk-lazyload"  width="618"  height="464"  alt="Eating at a restaurant Hiroshima "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1014-am5.jpg" ></a><figcaption class="wp-caption-text">This morning I just felt you might be deeply tired in mind of our different culture.   Mari put us in a 5 star hotel two nights ago, and we talked the night away over Hiroshima-style Okonomiyaki last night! Mari is a super-cute superwoman and great friend.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1014-am6.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1389011665974.1768"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Camping on a pier in Japan"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1014-am6.jpg" ></a><figcaption class="wp-caption-text"> Japan has BEAUTIFUL campsites! We found a little pier off a tiny island and HAD to spend the night with the gentle lapping of waves.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1014-am7.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1389011665963.4988"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Hagi city gates "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1014-am7.jpg" ></a><figcaption class="wp-caption-text">Temples and city gates are just commonplace in the Japanese landscape - but that doesn&#39;t stop us being bowled over; socks thoroughly blown off when we cycle in cities like Hagi where the homes and structures are beautifully preserved.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1015-am.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1389011665976.038"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Onomichi bike path Japan "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1015-am.jpg" ></a><figcaption class="wp-caption-text">An incredible cycle path exists between Onomichi and Imabari, Japan. Bicycles are able to cross many HUGE bridges connecting a whole bunch of small islands. So awesome!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1015-am1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1389011665905.5935"  class="aligncenter pk-lazyload"  width="618"  height="344"  alt="Monkeys in Japan"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1015-am1.jpg" ></a><figcaption class="wp-caption-text"> FINALLY, we have seen wild monkeys! These are the first monkeys we&#39;ve seen between Amsterdam and Japan - and will definitely not be our last as we head into SE Asia.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1012-am2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1389011665931.4375"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Tandem touring bike with panniers"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1012-am2.jpg" ></a><figcaption class="wp-caption-text">Within six weeks of dating we were bicycle touring around New Zealand. Right now we have almost spent more years riding around the world than we have together in Australia. It is our anniversary today, which reminds us that we are in this together - a perfect yin and yang, an Alleykat of the highest order.  Thanks for following and contributing to our crazy life - we look forward to the next amazing year!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1012-am3.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1389011665906.3965"  class="aligncenter pk-lazyload"  width="618"  height="343"  alt="Tsuwano festival"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1012-am3.jpg" ></a><figcaption class="wp-caption-text"> We sometimes end up in interesting places! In Tsuwano, Japan we were involved in a festival which included lots of drinking and naked bodies. A great day out!  </figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1015-am2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1389011665986.1208"  class="aligncenter pk-lazyload"  width="618"  height="464"  alt="Walking in fall in Japan"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1015-am2.jpg" ></a><figcaption class="wp-caption-text">We were very lucky to be swept under the wings of two amazing people: Katie and Olivia, who shared both their time and food with us Alleykats.   Through their excellent organising (and cooking) skills, we experienced our first ever Thanksgiving dinner with 30 other English teachers! Thanks y&#39;all.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1015-am3.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1389011665962.0156"  class="aligncenter pk-lazyload"  width="618"  height="346"  alt="Pachinko machines in Japan"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1015-am3.jpg" ></a><figcaption class="wp-caption-text">Pachinko is the saddest thing about Japan. It&#39;s the noisiest, brightest, most colourful form of gambling in the world. Japanese pachinko companies profit 300 billion dollars per year from it, and it shows - pachinko parlours are the biggest, fanciest buildings around! More @ http://www.bbc.com/travel/feature/20120815-the-big-business-of-japans-pachinko-parlours</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1015-am4.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1389011665898.3403"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Camping in Japan "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1015-am4.jpg" ></a><figcaption class="wp-caption-text"> The temperature is dropping a bit much overnight for camping in Japan, so this park will have to be one of our last. Not a bad view!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1012-am4.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1389011665935.4705"  class="aligncenter pk-lazyload"  width="618"  height="477"  alt="Co-motion cycles catalogue 2014"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/12/wpid-Photo-2-Dec-2013-1012-am4.jpg" ></a><figcaption class="wp-caption-text">Guess who are the cover models for the 2014 Co-Motion Cycles catalogue? Yeah, that&#39;s right - you know famous people, ain&#39;t no big thang!</figcaption></figure>
