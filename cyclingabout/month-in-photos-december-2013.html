<h1>Month in Pictures: December 2013</h1>
<p>Our most recent stories and photos from the road&#8230;</p>
<figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-754-pm.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295196.986"  class="aligncenter pk-lazyload"  width="618"  height="299"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-754-pm.jpg" ></a><figcaption class="wp-caption-text">Kat&#39;s hair has gone from ultra long to short over the last few months. It&#39;s definitely much easier to manage while we travel by bike!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-754-pm1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295253.0447"  class="aligncenter pk-lazyload"  width="618"  height="456"  alt="Japanese koi fish"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-754-pm1.jpg" ></a><figcaption class="wp-caption-text"> Japanese koi blew our minds! We didn&#39;t realise that they can grow to over 100cm, can live longer than 50 years and come in so many colours. We can now appreciate why they are a popular tattoo subject!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-758-pm.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295213.3457"  class="aligncenter pk-lazyload"  width="618"  height="463"  alt="Paul van der ploeg"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-758-pm.jpg" ></a><figcaption class="wp-caption-text">Recognise this face? It&#39;s Paul van der Ploeg (ahem... current world champion mountain biker) who looked after us in Germany - coming to you from Tokyo!!! Great to hang with some familiar faces!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-754-pm2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295187.036"  class="aligncenter pk-lazyload"  width="618"  height="772"  alt="Japanese cat cafe"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-754-pm2.jpg" ></a><figcaption class="wp-caption-text">Japan is full of truly wonderful attractions and one of the most magical of these is the cat cafes. Juliette and Kat spent one incredible (expensive!) hour petting, scratching, feeding, wooing and falling in love with two storeys of cats. Purrrfect.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-754-pm3.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295278.0044"  class="aligncenter pk-lazyload"  width="618"  height="824"  alt="Ipad "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-754-pm3.jpg" ></a><figcaption class="wp-caption-text"> The advertising budget is a bit low at the moment, so we&#39;ll stick to opening www.cyclingabout.com on iPads in Apple stores from now on!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-758-pm1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295259.2656"  class="aligncenter pk-lazyload"  width="618"  height="463"  alt="Paul van der ploeg"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-758-pm1.jpg" ></a><figcaption class="wp-caption-text">We somehow convinced Paul and his fashion designer girlfriend Juliette to come and talk at the British School in Tokyo! We are fairly sure there were some pretty inspired students in that classroom, whether it was to travel the world, be a professional athlete or a fashion designer.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-754-pm4.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295228.32"  class="aligncenter pk-lazyload"  width="618"  height="462"  alt="Bike in a box"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-754-pm4.jpg" ></a><figcaption class="wp-caption-text">This can only mean one thing... we&#39;re leaving chilly Japan and arriving in the tropical Philippines!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-758-pm2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295248.5088"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Tandem bicycle touring"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-758-pm2.jpg" ></a><figcaption class="wp-caption-text">Flying to the Philippines was a great way to actually see what we&#39;re carrying on our tandem, EVERYDAY... up EVERY HILL! It looks like a lot, but we are travelling for more than two years, so we can&#39;t cut too many corners. It&#39;s hard to believe it all fits comfortably on one tandem bike!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-758-pm3.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295254.5508"  class="aligncenter pk-lazyload"  width="618"  height="412"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-758-pm3.jpg" ></a><figcaption class="wp-caption-text">Riding in the Philippines is considered madness by many locals. Jeepneys are the vehicle that dominate the roads - we need to be most careful of the ones with no lights!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-758-pm4.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295265.303"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Tondo manila"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-758-pm4.jpg" ></a><figcaption class="wp-caption-text">It is our intention to volunteer throughout our time here in the Philippines. We are looking at the option of project managing the construction of a school after it was wiped out during the recent typhoon...  HOWEVER... since arriving it&#39;s become apparent that our time may be more productive working on sites like this, where people literally live in a rubbish dump. Getting children into education programs gives them a better start to their life.   We&#39;ll work out how we can be most useful over the next few days!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-758-pm5.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295214.8604"  class="aligncenter pk-lazyload"  width="618"  height="344"  alt="Camera on car"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-758-pm5.jpg" ></a><figcaption class="wp-caption-text">Does anyone know whether we were recently street viewed/recorded by Google/Naver/equivalent while we were touring Japan? If so, that would be dead COOL! However, the cameras don&#39;t quite look right for this purpose...</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-758-pm6.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295292.9395"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Tondo young focus"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-758-pm6.jpg" ></a><figcaption class="wp-caption-text"> There&#39;s nothing much more gratifying than seeing children, who live with almost nothing, receiving Christmas presents! Well done Young Focus on creating this special moment.  </figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-755-pm.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295245.1245"  class="aligncenter pk-lazyload"  width="618"  height="464"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-755-pm.jpg" ></a><figcaption class="wp-caption-text"> We&#39;re finally out camping in the Philippines! Although it was magical staying with Liza&Dave, it&#39;s also nice to have our home back. Territory marked with sweaty cycling shorts...</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-755-pm1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295227.2576"  class="aligncenter pk-lazyload"  width="618"  height="464"  alt="Pretzels in the Philippines "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-755-pm1.jpg" ></a><figcaption class="wp-caption-text">It&#39;s amazing what you find in rural areas of the Philippines. Pretzels... as good as in Germany!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-755-pm2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295296.6401"  class="aligncenter pk-lazyload"  width="618"  height="464"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-755-pm2.jpg" ></a><figcaption class="wp-caption-text">The Filipino people are world renowned for their hospitality - regardless of how little they have, they will offer it. After asking to put up our tent in his garden, Charlie had us showered, fed and sleeping in his own bed for the night! Thanks Charlie and family.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-755-pm3.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295205.4807"  class="aligncenter pk-lazyload"  width="618"  height="412"  alt="Feeding fish in the Philippines "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-755-pm3.jpg" ></a><figcaption class="wp-caption-text">The Philippines is world famous for diving; in fact, there are internationally renowned underwater photographers getting around our very hostel.   Today we fed colourful fish in the shallows, tomorrow we dive to the depths!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-755-pm4.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295216.6072"  class="aligncenter pk-lazyload"  width="618"  height="464"  alt="Tandem bicycle touring in the Philippines "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-755-pm4.jpg" ></a><figcaption class="wp-caption-text">The Filipino people are VERY keen to trade places with Kat, the only problem is that they can&#39;t quite reach the pedals!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-755-pm5.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295282.9673"  class="aligncenter pk-lazyload"  width="618"  height="412"  alt="Co-motion cycles tandem"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-755-pm5.jpg" ></a><figcaption class="wp-caption-text">A very MERRY CHRISTMAS to our friends and family in the Southern Hemisphere! Those in the north may rotate their screen if desired... Thanks for your support this year - it&#39;s the perfect xmas gift!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-755-pm6.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295265.7263"  class="aligncenter pk-lazyload"  width="618"  height="464"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-755-pm6.jpg" ></a><figcaption class="wp-caption-text">It would be naive to think that Alleykat wouldn&#39;t be surrounded by family at Christmas. We were adopted by this gorgeous family in the Philippines, where we ate, drank and karaoke&#39;d the night away!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-755-pm7.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295288.2683"  class="aligncenter pk-lazyload"  width="618"  height="464"  alt="Coconut in a bag the Philippines "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-755-pm7.jpg" ></a><figcaption class="wp-caption-text"> If you see a person with a machete and coconuts, it&#39;s a must stop shop! So, so refreshing and delicious - we could get used to this island life.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-755-pm8.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295307.5684"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Gun in a house, the Philippines "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-755-pm8.jpg" ></a><figcaption class="wp-caption-text"> Although we&#39;ve felt safe everywhere we&#39;ve been in the Philippines, it&#39;s always a bit uncomfortable staying in homes with these on the wall!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-756-pm.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295221.9817"  class="aligncenter pk-lazyload"  width="618"  height="464"  alt="Sabang, the Philippines "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-756-pm.jpg" ></a><figcaption class="wp-caption-text"> We&#39;re currently undertaking an Open Water Dive Course in the Philippines! The water and reefs are incredible... we feel so lucky to have the time to do these kind of things!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-756-pm1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1391241295258.4116"  class="aligncenter pk-lazyload"  width="618"  height="464"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/01/wpid-Photo-6-Jan-2014-756-pm1.jpg" ></a><figcaption class="wp-caption-text">New Year&#39;s Eve - a time for friends, fun & reflection. We&#39;ve had a year pretty full of everything, even karaoke! Read about our Japanese adventures in our latest blog post: https://www.cyclingabout.com/index.php/2013/12/asia-lp-track-2-japan/</figcaption></figure>
