<h1>Month in Pictures: July 2013</h1>
<p> Our latest pictures and stories from the road&#8230;</p>
<figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1146-AM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1378195684686.0808"  class="aligncenter pk-lazyload"  width="500"  height="332"  alt="Bicycle touring Turkmenistan on a tandem"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1146-AM.jpg" ></a><figcaption class="wp-caption-text">Despite being photographed 100x per day by interested locals and tourists, we never get to see what we look like mid-flight! Travelling with our Swizzy tandem friends we managed to collect a memory of this precious moment in time.</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1147-AM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1378195684701.1482"  class="aligncenter pk-lazyload"  width="500"  height="276"  alt="Giving children tattoos"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1147-AM.jpg" ></a><figcaption class="wp-caption-text"> Alleykat are putting some smiles on some dials in Uzbekistan. Now everyone can have tattoos just like Kat!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1212-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1378195684715.9363"  class="aligncenter pk-lazyload"  width="500"  height="750"  alt="Walking the historic streets of Bukhara"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1212-PM.jpg" ></a><figcaption class="wp-caption-text">We are currently in the ancient city of Bukhara in Uzbekistan! Kat has been reunited with her parents after a year apart and we are all taking it VERY easy in the heat.</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1149-AM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1378195684743.5886"  class="aligncenter pk-lazyload"  width="500"  height="276"  alt="Children playing in fountain"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1149-AM.jpg" ></a><figcaption class="wp-caption-text">It’s been 35-45 degrees everyday in Uzbekistan (apparently the heat is yet to come) so the kids play in the fountains! You would…</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1149-AM1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1378195684676.3303"  class="aligncenter pk-lazyload"  width="500"  height="375"  alt="Eating in Uzbekistan restaurant"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1149-AM1.jpg" ></a><figcaption class="wp-caption-text">What do you think… do Kat and her parents look alike? An emotional departure as Ruth and Andrew jumped on a plane to England last night. See you both in a year and thanks for looking after us the past fortnight!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1149-AM2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1378195684712.83"  class="aligncenter pk-lazyload"  width="500"  height="278"  alt="Learning to ride bicycle"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1149-AM2.jpg" ></a><figcaption class="wp-caption-text">We found these two boys teaching their sister how to ride a bike! The questions are: will this little girl fall in love with the humble bicycle, and once she has the skills, will she use this tool to one day explore the world? We hope so.</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1149-AM3.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1378195684719.089"  class="aligncenter pk-lazyload"  width="500"  height="275"  alt="Gold teeth Uzbekistan "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1149-AM3.jpg" ></a><figcaption class="wp-caption-text">Golden smiles... the only way to roll in Uzbekistan! Without exaggerating, you&#39;ll find 30-50% of locals with tooth bling, some say as a status symbol, others say it&#39;s a dental tradition from soviet times. Alleykat puts this on the cool wall!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1150-AM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1378195684695.7932"  class="aligncenter pk-lazyload"  width="500"  height="279"  alt="Motorbike riding Iran"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1150-AM.jpg" ></a><figcaption class="wp-caption-text">The people you meet on the road! These kids escorted us along a quiet stretch of road for 10 kilometres… lots of smiles.</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1150-AM1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1378195684750.577"  class="aligncenter pk-lazyload"  width="500"  height="561"  alt="Samarkand in ruins 1890 and 2013"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1150-AM1.jpg" ></a><figcaption class="wp-caption-text">The historic sites in ?Uzbekistan? are amazing! Everything is colourful and built on such a grand scale. Most of these structures are restored and rebuilt because they are constructed on sand foundations – even now, nothing sits straight. Check out what the Bibi-Khanym Mosque looked like 123 years ago!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1150-AM2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1378195684762.5798"  class="aligncenter pk-lazyload"  width="500"  height="331"  alt="Bukhara historic sites"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1150-AM2.jpg" ></a><figcaption class="wp-caption-text">Tourism in Uzbekistan seems to be on the rise, and for great reason. This is what you get to hang out around all day!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1151-AM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1378195684699.09"  class="aligncenter pk-lazyload"  width="500"  height="331"  alt="Bicycle touring tandem"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1151-AM.jpg" ></a><figcaption class="wp-caption-text">Alleykat have been busy riding all week! We are just about to cross into Kyrgyzstan after seeing some pretty amazing landscapes and meeting some incredible people! Sunflowers and sunny weather everywhere.</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1206-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1378195684778.26"  class="aligncenter pk-lazyload"  width="500"  height="331"  alt="Wild camping Uzbekistan "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1206-PM.jpg" ></a><figcaption class="wp-caption-text">Last night we camped with fellow bicycle tourer Stefan, in a gigantic tennis centre – Uzbekistan’s Wimbledon equivelent! We got to meet the up and coming tennis stars of Central Asia.</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1206-PM1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1378195684722.1902"  class="aligncenter pk-lazyload"  width="500"  height="753"  alt="Crossing a dodgy bridge Uzbekistan "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1206-PM1.jpg" ></a><figcaption class="wp-caption-text">Check out the bridge next to our host’s farm! We’ve only camped with local people, at restaurants or in sporting complexes this week. If you don’t pay for accomodation, living costs are almost nothing!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1206-PM2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1378195684698.376"  class="aligncenter pk-lazyload"  width="500"  height="331"  alt="Children wearing helmets"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1206-PM2.jpg" ></a><figcaption class="wp-caption-text">For some reason everybody wants to try our helmets on in Uzbekistan. They are salty, dirty and disgusting. You guys are mad!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1206-PM3.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1378195684748.505"  class="aligncenter pk-lazyload"  width="500"  height="331"  alt="Beautiful Uzbekistan girls "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1206-PM3.jpg" ></a><figcaption class="wp-caption-text">A few gorgeous girls at a home where we camped overnight. These families didn’t even have four walls and a roof to their house but were giving us everything they had. Incredible!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1211-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1378195684717.774"  class="aligncenter pk-lazyload"  width="500"  height="332"  alt="Bicycle touring tandem in Kyrgyzstan "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1211-PM.jpg" ></a><figcaption class="wp-caption-text">Kyrgyzstan is off-the-charts! The Swizerland of Central Asia has provided us with some of the most picturesque roads we’ve travelled on and some of the most inviting hospitality we’ve experienced. However the internet is not an every day, not even an every week commodity!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1206-PM4.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1378195684739.0168"  class="aligncenter pk-lazyload"  width="500"  height="331"  alt="Camping in Kyrgyzstan "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1206-PM4.jpg" ></a><figcaption class="wp-caption-text">Our home every night is either hidden in mountain valleys or with incredibly generous local people. Life is amazing!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1207-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1378195684788.1133"  class="aligncenter pk-lazyload"  width="500"  height="498"  alt="Bicycle touring tandem in Kyrgyzstan "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1207-PM.jpg" ></a><figcaption class="wp-caption-text">We’ve finally made it to civilisation. We are now in the Kyrgyzstan capital Bishkek after an incredible week on a bike. If you were wondering what Alleykat look like at 80km/h – here it is!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1207-PM1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1378195684737.3596"  class="aligncenter pk-lazyload"  width="500"  height="333"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/07/wpid-Photo-27072013-1207-PM1.jpg" ></a><figcaption class="wp-caption-text"> People from all over the world enjoying CyclingAbout videos! You don&#39;t need to understand English to like what we do.</figcaption></figure>
