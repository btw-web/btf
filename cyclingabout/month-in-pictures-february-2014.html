<h1>Month in Pictures: February 2014</h1>
<p>These are the latest pictures and stories from our trip!</p>
<figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-914-am.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019831.164"  class="aligncenter pk-lazyload"  alt="Fair jewelry manila"  width="618"  height="294"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-914-am.jpg" ></a><figcaption class="wp-caption-text"> Check out this Fair Jewelry that we just purchased! It is lovingly put together by trained adolescents from the impoverished area of Manila where we just finished volunteering. Such a great way to get kids off the street, why not buy some as gifts? You know you want to! www.fairjewelry.co.uk</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-914-am1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019821.8735"  class="aligncenter pk-lazyload"  alt=""  width="618"  height="412"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-914-am1.jpg" ></a><figcaption class="wp-caption-text">It&#39;s happening! We&#39;re bending our knees on our way to Phnom Penh, Cambodia!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-914-am2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019837.9028"  class="aligncenter pk-lazyload"  alt=""  width="618"  height="412"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-914-am2.jpg" ></a><figcaption class="wp-caption-text">Starting our first morning in Cambodia the only way we know how: #Lavazza espresso from our #Airspresso coffee machine! Couldn&#39;t live without it.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-916-am.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019790.0808"  class="aligncenter pk-lazyload"  alt="Tandem bicycle touring temple"  width="618"  height="410"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-916-am.jpg" ></a><figcaption class="wp-caption-text">We&#39;ve been avoiding people and cities the past few days, and have instead found roughly 167443 amazing temples hidden in the countryside. Nice one, Cambodia!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-914-am3.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019787.0322"  class="aligncenter pk-lazyload"  alt="Tandem bicycle touring "  width="618"  height="410"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-914-am3.jpg" ></a><figcaption class="wp-caption-text"> Aussie bush, or Cambodian backroads? We&#39;re very confused!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-916-am1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019780.9553"  class="aligncenter pk-lazyload"  alt=""  width="618"  height="410"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-916-am1.jpg" ></a><figcaption class="wp-caption-text"> Does anybody know why ALL the houses are built on stilts in Cambodia? We can only assume it&#39;s because the lowland areas flood during monsoon?</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-914-am4.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019776.4644"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt="Tandem bicycle touring Cambodia"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-914-am4.jpg" ></a><figcaption class="wp-caption-text"> You can find temples like this in every town in Cambodia. EVERY. TOWN. Very impressive.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-916-am2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019839.0098"  class="aligncenter pk-lazyload"  alt="Schwalbe marathon Mondial 26,000km"  width="618"  height="410"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-916-am2.jpg" ></a><figcaption class="wp-caption-text">We are still on our original set of tyres after 20 months and 26,000km... this is getting ridiculous! Should we aim for 30,000km, or should we actually USE the two replacement tyres we&#39;ve been carrying since Amsterdam?</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-916-am3.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019810.7686"  class="aligncenter pk-lazyload"  alt=""  width="618"  height="458"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-916-am3.jpg" ></a><figcaption class="wp-caption-text">Truck drafting - an old trick of ours. Life at 45km/h gets you places fast. What isn&#39;t fast is when you hit a pot hole in the road and get a DOUBLE pinch flat! You&#39;d think we&#39;d learn, but the very next day we were up to our old tricks again.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-916-am4.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019816.0674"  class="aligncenter pk-lazyload"  alt=""  width="618"  height="346"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-916-am4.jpg" ></a><figcaption class="wp-caption-text"> We could watch monkeys for hours! Our next video will feature LOTS of these sneaky creatures...</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-917-am.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019796.412"  class="aligncenter pk-lazyload"  alt="Phare ponleu Selpak circus"  width="618"  height="343"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-917-am.jpg" ></a><figcaption class="wp-caption-text">We went to the Phare Ponleu Selpak circus in Cambodia. The amazing thing is that this is a community circus, where underprivileged kids are given the opportunity to learn the ropes. The result? Oodles of talent! You&#39;ll see some of it in our next film.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-917-am1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019816.9167"  class="aligncenter pk-lazyload"  alt=""  width="618"  height="344"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-917-am1.jpg" ></a><figcaption class="wp-caption-text">The Khmer (Cambodian) people burn their rubbish, along with green waste, every night. Just after sunset you can ride around to a landscape of spot fires as far as the eyes can see!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-914-am6.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019823.066"  class="aligncenter pk-lazyload"  width="618"  height="343"  alt="Hase Pino tour "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-914-am6.jpg" ></a><figcaption class="wp-caption-text">We&#39;ve been cycling with Hubert and Sylvie who&#39;ve come all the way from France to Cambodia on their semi-recumbent tandem! We are SO impressed with retired couples on long journeys - especially those who&#39;ve managed to conquer Russia, Siberia and Mongolia... wow.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-917-am2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019833.7568"  class="aligncenter pk-lazyload"  alt=""  width="618"  height="348"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-917-am2.jpg" ></a><figcaption class="wp-caption-text">We visited an orphanage/refuge school in Northern Cambodia to talk about the world and get to know some super resilient youth. The children had very sad backgrounds, but wore smiles for miles and dreamed big. VERY impressed!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-917-am3.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019798.4065"  class="aligncenter pk-lazyload"  alt="BBQ rats"  width="618"  height="348"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-917-am3.jpg" ></a><figcaption class="wp-caption-text"> Breakfast anyone? You can find anything on the flames in Cambodia!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-917-am4.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019831.1401"  class="aligncenter pk-lazyload"  width="618"  height="348"  alt="Overloaded van Cambodia"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-917-am4.jpg" ></a><figcaption class="wp-caption-text"> The Khmer are excellent packers. We&#39;re constantly blown away by how much stuff a van can carry!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-917-am5.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019853.8967"  class="aligncenter pk-lazyload"  alt="Angkor thom wall"  width="618"  height="412"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-917-am5.jpg" ></a><figcaption class="wp-caption-text">Today Alee gave up his day job as a tandem cyclist to help hold up part of a temple near Angkor Wat.</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-917-am6.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019831.1072"  class="aligncenter pk-lazyload"  alt="Tandem bicycle touring dirt"  width="618"  height="412"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-917-am6.jpg" ></a><figcaption class="wp-caption-text">It&#39;s a tad dusty on the roads in Cambodia! The locals on motorbikes are well aware of this fact - they wear masks!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-917-am7.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019872.8645"  class="aligncenter pk-lazyload"  alt="Angkor wat sunrise"  width="618"  height="490"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-917-am7.jpg" ></a><figcaption class="wp-caption-text"> The sunrise at Angkor Wat is worth getting up for. Perhaps more spectacular, is the sheer number of people who were thinking the same!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-917-am8.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019796.4844"  class="aligncenter pk-lazyload"  alt=""  width="618"  height="887"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-917-am8.jpg" ></a><figcaption class="wp-caption-text">Our dynamo light provided five minutes of giggles to this little girl, as she got to spin the wheel and see what happens!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-917-am9.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019840.024"  class="aligncenter pk-lazyload"  width="618"  height="410"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-917-am9.jpg" ></a><figcaption class="wp-caption-text">Sometimes you&#39;ve got to take a break from cycling everyday!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-918-am.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019835.026"  class="aligncenter pk-lazyload"  width="618"  height="412"  alt="6-eleven Cambodia "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-918-am.jpg" ></a><figcaption class="wp-caption-text">We&#39;ve all heard of 7-eleven and 9/11, but did you know that the 6-eleven convenience store movement has started, and will potentially take over the world?</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-918-am1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019882.9233"  class="aligncenter pk-lazyload"  alt="Dirty faces Cambodia"  width="618"  height="404"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-918-am1.jpg" ></a><figcaption class="wp-caption-text">This is what we look like when there are road works for 80km straight!</figcaption></figure><figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-1027-am.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1393661019825.0542"  class="aligncenter pk-lazyload"  alt=""  width="618"  height="410"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2014/03/wpid-Photo-27-Feb-2014-1027-am.jpg" ></a><figcaption class="wp-caption-text"> Man made vs nature. Nature always wins! (Picture @ Prasat Yeay Poan - circa 620AD)</figcaption></figure>
