<h1>Month in Pictures &#8211; May/June 2013</h1>
<div class="separator" style="text-align: left;clear: both; ">Our latest pictures and stories from the road&#8230;</div>
<figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-445-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907639914.4082"  class="aligncenter pk-lazyload"  width="500"  height="332"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-445-PM.jpg" ></a><figcaption class="wp-caption-text">Did you know that Tehran, Iran houses more than 12 million people? That makes for a big and confusing city for bicycle travellers. Our time in Tehran has not been relaxing - we are currently collecting visas for the next few countries.</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-446-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907639930.3115"  class="aligncenter pk-lazyload"  width="500"  height="491"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-446-PM.jpg" ></a><figcaption class="wp-caption-text">Tehran has been a nightmare to cycle; it is simply a big spaghetti of freeways. It is so surprising to see so many proactive billboards about congestion and bicycles, yet not a single bike. But on the other hand, this city created 800 new parks in six years, so maybe change comes faster than expected. If Tehran need top-notch bike infrastructure consultants - Alleykat are here to HELP!</figcaption></figure><figure id="blogsy-13749076399387803" aria-describedby="caption-blogsy-13749076399387803" style="width: 500px" class="wp-caption &#8221;aligncenter&#8221; aligncenter"><figure style="width: 500px" class="wp-caption aligncenter"><figcaption class="wp-caption-text">Alleykat is travelling central Iran by bus because our bikes rear wheel finally carked it! We&#39;ve discovered &#39;VIP&#39; buses which have seats that recline all the way back, and they serve hot meals like on a plane... this makes covering 500km at a time pretty cruisy compared to on the bike. Our new mode of transport? Not a chance.</figcaption></figure><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-448-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907639944.5095"  class="aligncenter pk-lazyload"  width="500"  height="754"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-448-PM.jpg" ></a><figcaption id="caption-blogsy-13749076399387803" class="wp-caption-text">&#8221;Alleykat</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-448-PM1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907639897.4807"  class="aligncenter pk-lazyload"  width="500"  height="332"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-448-PM1.jpg" ></a><figcaption class="wp-caption-text">&#39;Taarof&#39; is a strange Persian ettiquite which to foreigners like us, is pretty confusing! It is everything from opening doors for your elders to making false offers you sometimes cannot afford to fulfil. For example, a taxi driver took us 100km and at the end of the trip we handed him the money, but he told us that he didn&#39;t need it and that we were better off keeping it for ourselves. It&#39;s a way of denying your will, just to please another. Of course this sometimes results in disputes if the ettiquite isn&#39;t followed. The simple rule to overcome knowing if an offer is genuine or not, is to offer three times. If they are still insisting it is probably genuine!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-448-PM2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907639894.145"  class="aligncenter pk-lazyload"  width="500"  height="501"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-448-PM2.jpg" ></a><figcaption class="wp-caption-text">5am start yesterday! We met Isfahan local Mustafa the night before in the city and he invited us to walk up the nearby mountain &#39;Sofeh&#39; with his family for a breakfast on the top. There were literally hundreds of people climbing this mountain before sunrise... it was unbelievable! Perhaps more unbelievable were the trails which were super steep and sketchy as we got higher, but these Iranians well past 50 years old were like little mountain goats scampering across the loose rocks. Everyone that we passed along the trail was eating breakfast, singing, dancing and generally having a really good time. More in our upcoming Iran video!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-449-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907639916.9006"  class="aligncenter pk-lazyload"  width="500"  height="500"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-449-PM.jpg" ></a><figcaption class="wp-caption-text">We lost our wallet aka Wall-ee on our early morning hike up Sofeh. We didn&#39;t realise until the bottom that we dropped it, and with no identification in the wallet and hundreds of Iranians hiking the mountain, we wrote off getting it back immediately. For two days, Mustafa and his family were so sad that this had happened to us.   But word of our missing wallet swept through Isfahan&#39;s hiking circles quick as a bullet, and through friends, of friends, of friends, Wall-ee made his way back to us, money and all! We are so grateful that Iranians are so honest and kind.</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-449-PM1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907639921.7156"  class="aligncenter pk-lazyload"  width="500"  height="498"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-449-PM1.jpg" ></a><figcaption class="wp-caption-text">We&#39;ve just come back to the internet after a few days at a desert oasis in Iran! How is it so GREEN?!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-450-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907639931.351"  class="aligncenter pk-lazyload"  width="500"  height="500"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-450-PM.jpg" ></a><figcaption class="wp-caption-text"> Coupla animals of the desert: not-so-savage skin eating fish (weird ticklish massage on our ugly tootsies) and determined dung beetles!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-450-PM1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907639910.6016"  class="aligncenter pk-lazyload"  width="500"  height="503"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-450-PM1.jpg" ></a><figcaption class="wp-caption-text">This sand dune near Yazd is also a popular park. Locals spend their time either picnicking or running down the dunes as fast as possible! Go Kat!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-450-PM2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907639911.8208"  class="aligncenter pk-lazyload"  width="500"  height="277"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-450-PM2.jpg" ></a><figcaption class="wp-caption-text">A classic moment in Iran when our taxi driver wants to make a quick buck without compromising our comfort.</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-451-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907639964.4937"  class="aligncenter pk-lazyload"  width="500"  height="500"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-451-PM.jpg" ></a><figcaption class="wp-caption-text">A group of friends from all over the world came together and couldn&#39;t resist a bit of perspective photography on the salt plains of central Iran! How cute are the lovebirds?!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-451-PM1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907639924.6602"  class="aligncenter pk-lazyload"  width="500"  height="499"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-451-PM1.jpg" ></a><figcaption class="wp-caption-text">Two bits of bad news in two days! 1. Our rim/spokes which we ordered over a week ago are still in the UK. We leave Tehran in 5 days! 2. As of yesterday, the Tajikistan visa rules for Australians changed and we now cannot get our visa in Iran. On the plus side though, the parks here have fruit trees which are free for all! Yummmmy berries!!!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-452-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907639990.1182"  class="aligncenter pk-lazyload"  width="500"  height="501"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-452-PM.jpg" ></a><figcaption class="wp-caption-text">Today Alex went hiking with someone who knows the mountains of Iran better than anyone else. Mohammad has climbed the tallest peak in Iran, Mt Damavand (5610m) no less than 28 times and has been the first to hit many peaks with a bike! The highlight for Alex was sliding on bums down 500 vertical metres of loose rock... yeehaa!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-452-PM1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907639966.3289"  class="aligncenter pk-lazyload"  width="500"  height="754"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-452-PM1.jpg" ></a><figcaption class="wp-caption-text"> We&#39;re pretty glad we didn&#39;t need our bike serviced in Yazd!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-452-PM3.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907639906.1316"  class="aligncenter pk-lazyload"  width="500"  height="332"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-452-PM3.jpg" ></a><figcaption class="wp-caption-text">Amazing crystallised salt river running through the desert in Khor, Iran!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-453-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907639972.9614"  class="aligncenter pk-lazyload"  width="500"  height="332"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-453-PM.jpg" ></a><figcaption class="wp-caption-text">We&#39;ve spent our final week in Iran on and off with Ali and Jila who&#39;ve reminded us every hour that anything you want and need, we will do this for you. The amazing thing is that these traits are almost more common than not with Persians! Thanks Iran!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-454-PM1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907639932.916"  class="aligncenter pk-lazyload"  width="500"  height="332"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-454-PM1.jpg" ></a><figcaption class="wp-caption-text">The Khaju bridge in Esfahan is a spectacle! Even at midnight it is alive with Iranians socialising with each other. We were actually given a personal tour of the bridge by a keen retired school teacher who showed us all the unique features, including whispering into the corner of an arch and being clearly heard 10 metres away in another corner, and some lion eyes on a statue which glow at night from a distance! Don&#39;t ask us how...</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-454-PM2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907639967.8425"  class="aligncenter pk-lazyload"  width="500"  height="502"  alt="Destroyed magic xm719 rim"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-454-PM2.jpg" ></a><figcaption class="wp-caption-text">This is the reason you need tandem specific gear - our poor rim suffered a painful death! One continuous crack around the inside of rim, cracks at every eyelet, cracks on the braking surface and 3 spokes pulled STRAIGHT THROUGH the rim. Not a bad effort, eh?</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-454-PM3.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907639940.8325"  class="aligncenter pk-lazyload"  width="500"  height="277"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-454-PM3.jpg" ></a><figcaption class="wp-caption-text">Time to roll across a desert! We today start riding from Mashhad in Iran to Bukhara in Uzbekistan over the next week... via TURKMENISTAN. Should be mirage central! We are praying the tailwinds will make our ride in the hot temperatures a bit more bearable...</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-454-PM4.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907639973.9307"  class="aligncenter pk-lazyload"  width="500"  height="277"  alt="Hase pino tandem bicycle across Turkmenistan "  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-454-PM4.jpg" ></a><figcaption class="wp-caption-text">We survived Turkmenistan! After SEVEN hours at the border we were released but unfortunately didn&#39;t get to ride as much as we would&#39;ve liked due to knee issues, gastro, extreme heat and strong headwinds. We did get to spend time riding with another tandem couple (Marcel and Alena from Swizerland on a semi-recumbent tandem) which was an utmost pleasure!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-455-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907639976.457"  class="aligncenter pk-lazyload"  width="500"  height="279"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-455-PM.jpg" ></a><figcaption class="wp-caption-text"> The only suitable times to ride Turkmenistan are from 5am til 10am and from 6pm into the night. We got to wake up to a beautiful clear sunrise every morning which makes the early start worth it!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-455-PM1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907639982.214"  class="aligncenter pk-lazyload"  width="500"  height="276"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-455-PM1.jpg" ></a><figcaption class="wp-caption-text"> Before leaving Iran we were interviewed for a TV channel. The interviewer spoke perfect english, but managed to get the facts wrong about us every time. This picture of Alena was taken sneakily while getting recorded...</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-455-PM2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1374907640007.455"  class="aligncenter pk-lazyload"  width="500"  height="501"  alt="Animals in the Turkmenistan desert"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/06/wpid-Photo-22062013-455-PM2.jpg" ></a><figcaption class="wp-caption-text"> Just a few animals from the road in Turkmenistan, including a pretty sweet (and not-so-deadly-despite-looking-scary) camel spider!</figcaption></figure>
<p>&nbsp;</p>
