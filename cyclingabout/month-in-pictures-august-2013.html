<h1>Month in Pictures: August 2013</h1>
<p>Our latest pictures and stories from the road&#8230;</p>
<figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-130-PM.jpg" target="_blank"><img  loading="lazy"  class="aligncenter pk-lazyload"  id="blogsy-1379137119356.358"  alt="Uzbekistan bicycle touring"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  width="618"  height="464"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-130-PM.jpg" ></a><figcaption class="wp-caption-text">Uzbekistan&#8217;s most popular vehicle, the Damas, is almost outsized by our limousine!</figcaption></figure>
<figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-132-PM.jpg" target="_blank"><img  loading="lazy"  class="aligncenter pk-lazyload"  id="blogsy-1379137119353.0002"  alt="Broken Mavic XM719 rim"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  width="618"  height="827"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-132-PM.jpg" ></a><figcaption class="wp-caption-text">So this is one of our current problems&#8230; a nice crack around the inside of our front wheel! Luckily there is a wheel built by a good friend in the UK ready to make it&#8217;s way over to Kyrgyzstan!</figcaption></figure>
<figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-132-PM1.jpg" target="_blank"><img  loading="lazy"  class="aligncenter pk-lazyload"  id="blogsy-1379137119332.7986"  alt="Tandem bicycle touring Kyrgyzstan "  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  width="618"  height="410"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-132-PM1.jpg" ></a><figcaption class="wp-caption-text">Alleykat are off travelling with not one, but FOUR round-the-world cyclists for a while in Eastern Kyrgyzstan! May the adventures be merry!</figcaption></figure>
<figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-132-PM2.jpg" target="_blank"><img  loading="lazy"  class="aligncenter pk-lazyload"  id="blogsy-1379137119341.1433"  alt="Tandem bicycle touring Kyrgyzstan"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  width="618"  height="410"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-132-PM2.jpg" ></a><figcaption class="wp-caption-text">So&#8230;. our time away with two other cycling around-the-world couples has included lake swimming, gorge camping, river washing, chapati making, thermal hot spring relaxation, getting to know four fantastic individuals and most importantly&#8230; no more than 50km riding per day!</figcaption></figure>
<figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-132-PM3.jpg" target="_blank"><img  loading="lazy"  class="aligncenter pk-lazyload"  id="blogsy-1379137119320.5361"  alt="Tandem bicycle touring Kyrgyzstan"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  width="618"  height="410"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-132-PM3.jpg" ></a><figcaption class="wp-caption-text">It&#8217;s pretty mesmerising riding around Kyrgyzstan! Our favourite region to ride has definitely been the south, purely because the drivers are much more considerate of cyclists than the north. In terms of the riding, camping and scenery, we hazard a guess that there is no place better than where we are!</figcaption></figure>
<figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-133-PM.jpg" target="_blank"><img  loading="lazy"  class="aligncenter pk-lazyload"  id="blogsy-1379137119349.118"  alt="Lake Toktogul sunset, Kyrgyzstan"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  width="618"  height="410"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-133-PM.jpg" ></a><figcaption class="wp-caption-text">We love travelling for all the times we get to experience this kind of day!</figcaption></figure>
<figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-133-PM1.jpg" target="_blank"><img  loading="lazy"  class="aligncenter pk-lazyload"  id="blogsy-1379137119391.3755"  alt="Kyrgyzstan steppe, bicycle touring"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  width="618"  height="410"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-133-PM1.jpg" ></a><figcaption class="wp-caption-text">Kyrgyzstan @ 3000m: the grass is lush, the air is fresh, the peaks are close and there are absolutely gorgeous free-range horses everywhere! Camping bliss.</figcaption></figure>
<figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-133-PM2.jpg" target="_blank"><img  loading="lazy"  class="aligncenter pk-lazyload"  id="blogsy-1379137119328.2192"  alt="Four rivers bicycle trail, Korea"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  width="618"  height="311"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-133-PM2.jpg" ></a><figcaption class="wp-caption-text">Interesting times in Central Asia! The Chinese consulate has shut the doors to foreigners, and many embassies in the region seem to be doing the same. Without our China visa we will be forced to fly somewhere&#8230; will it be Korea? If we do, we will be completing the 620km long Four Rivers trail, of which 70% is on bike tracks! http://www.riverguide.go.kr/eng/index.do</figcaption></figure>
<figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-133-PM3.jpg" target="_blank"><img  loading="lazy"  class="aligncenter pk-lazyload"  id="blogsy-1379137119367.0479"  alt="Tandem bicycle touring"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  width="618"  height="412"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-133-PM3.jpg" ></a><figcaption class="wp-caption-text">Sunset ride, Alleykat POV.</figcaption></figure>
<figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-134-PM.jpg" target="_blank"><img  loading="lazy"  class="aligncenter pk-lazyload"  id="blogsy-1379137119359.9055"  alt="Mountain Hardwear Skyledge 3"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  width="618"  height="410"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-134-PM.jpg" ></a><figcaption class="wp-caption-text">Alleykat got a new home! We have spent a few nights in it now, so we can provide you with some initial impressions. What we particularly love is the new dry-pitch system, crazy amounts of mesh and ease of erection (teehee!), even by yourself. We also compare it side by side with our outgoing tent. https://www.cyclingabout.com/index.php/2013/08/initial-impressions-mountain-hardwear-skyledge-3-dp-tent/</figcaption></figure>
<figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-134-PM1.jpg" target="_blank"><img  loading="lazy"  class="aligncenter pk-lazyload"  id="blogsy-1379137119387.4124"  alt="Tandem bicycle and limousine"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  width="618"  height="289"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-134-PM1.jpg" ></a><figcaption class="wp-caption-text">Bishkek Limo vs. CyclingAbout Limo. Only one of them has 14 gears and can travel almost anywhere, including on planes.</figcaption></figure>
<figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-134-PM2.jpg" target="_blank"><img  loading="lazy"  class="aligncenter pk-lazyload"  id="blogsy-1379137119374.0579"  alt="Bicycle touring Korea"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  width="618"  height="618"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-134-PM2.jpg" ></a><figcaption class="wp-caption-text">Alleykat are soon closing a major chapter in our 100% overland bike tour, with a flight to SEOUL, KOREA in early September! We are looking forward to receiving our Korean &#8216;cycling passports&#8217; which will be filled with gold stars and will earn us a medallion by the end!!!</figcaption></figure>
<figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-134-PM3.jpg" target="_blank"><img  loading="lazy"  class="aligncenter pk-lazyload"  id="blogsy-1379137119395.2297"  alt="Ala Archa National Park"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  width="618"  height="410"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-134-PM3.jpg" ></a><figcaption class="wp-caption-text">THIS is what we woke up to yesterday! Ala Archa National Park, Kyrgyzstan.</figcaption></figure>
<figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-134-PM4.jpg" target="_blank"><img  loading="lazy"  class="aligncenter pk-lazyload"  id="blogsy-1379137119361.828"  alt="Ala Archa National Park Hiking"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  width="618"  height="410"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-134-PM4.jpg" ></a><figcaption class="wp-caption-text">There are places where our tandem will not ride. The peaks and glaciers of the Tian Shan mountains are definitely for shoe treads, rather than tyre treads!</figcaption></figure>
<figure style="width: 618px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-134-PM5.jpg" target="_blank"><img  loading="lazy"  class="aligncenter pk-lazyload"  id="blogsy-1379137119414.9165"  alt="Tandem bicycle touring in Kyrgyzstan"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  width="618"  height="339"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/09/wpid-Photo-03092013-134-PM5.jpg" ></a><figcaption class="wp-caption-text">It&#8217;s not only Alleykat who rides Tan-nay-nay. Our new friend Begimjan&#8217;s brother wanted a go, so Alex did 10km with him up a hill!</figcaption></figure>
<p>&nbsp;</p>
