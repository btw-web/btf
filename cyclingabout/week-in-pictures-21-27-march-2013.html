<h1>Week in Pictures: 21-27 March 2013</h1>
<figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-28032013-1022-AM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1364452325783.0037"  class="aligncenter pk-lazyload"  width="500"  height="332"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-28032013-1022-AM.jpg" ></a><figcaption class="wp-caption-text">Alleykat have been riding into the wind along a Georgian Valley with 3000m mountains both sides. We&#39;ve really enjoyed our time on the bike, but due to a series of unfortunate events are still a bit dubious about Georgian hospitality (compared with Turkish) and definitely don&#39;t like cheap Georgian wine! Yuck.</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-28032013-1022-AM1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1364452325803.6323"  class="aligncenter pk-lazyload"  width="500"  height="332"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-28032013-1022-AM1.jpg" ></a><figcaption class="wp-caption-text">Which limo would you choose to travel around the world?</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-28032013-1022-AM2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1364452325752.7825"  class="aligncenter pk-lazyload"  width="500"  height="332"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-28032013-1022-AM2.jpg" ></a><figcaption class="wp-caption-text">Georgia has some really impressive national parks and protected areas - in fact, we are right now off for a few internet-free days in the Borjomi-Kharagauli national park! This cave image is from Sataplia nature reserve. ðŸ™‚</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-28032013-1023-AM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1364452325791.134"  class="aligncenter pk-lazyload"  width="500"  height="332"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-28032013-1023-AM.jpg" ></a><figcaption class="wp-caption-text">Five days without internet! What have we been doing? We&#39;ve been: staying warm in a log cabin with a big fireplace at a national park in the mountains, writing about Turkey and tandems, riding the worst road of the trip so far (average speed 7km/h), backgammon, eating yummy Georgian food, avoiding Georgian vodka and wine, headwinds and watching the snow fall. It&#39;s really cold and we hope to be in Tbilisi tonight!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-28032013-1023-AM1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1364452325781.9312"  class="aligncenter pk-lazyload"  width="500"  height="502"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-28032013-1023-AM1.jpg" ></a><figcaption class="wp-caption-text">More images from our tandem adventure along a road with steep muddy climbs, knee deep puddles, snow, ice and jagged potholes. Riding this road required supreme teamwork - Kat was to deliver consistent power and would have to move with the bike, Alex had to pick the best lines and wrestle the heavy load! We have now acquired the skills to ride any road in the world!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-28032013-1023-AM2.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1364452325758.3884"  class="aligncenter pk-lazyload"  width="500"  height="754"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/03/wpid-Photo-28032013-1023-AM2.jpg" ></a><figcaption class="wp-caption-text">We are sitting in Tbilisi, Georgia on our new friends Anna and Yana&#39;s balcony overlooking the unexpected Eurasian character of the Old City buildings. We found our way here through a fellow traveller we met on the road, who gave us a phone number to call when we arrived in Tbilisi. Five minutes after calling and we&#39;re whisked to the top floor and are being looked after so well! Thank you Anna, Yana, Chris and the universe!!!</figcaption></figure>
