<h1>Month in Pictures &#8211; April/May 2013</h1>
<p style="text-align: center;">Our most recent photos and stories from the road&#8230;</p>
<figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-402-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011906.6643"  class="aligncenter pk-lazyload"  width="500"  height="332"  alt="Bicycle touring Azerbaijan"  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-402-PM.jpg" ></a><figcaption class="wp-caption-text">The internet is becoming rarer and rarer as we follow the 4000m+ peaks of the Caucasus Mountains in Azerbaijan. Yep, new country for the month of April! Azerbaijan is quickly becoming one of our favourite countries - the people are SO, SO friendly and generous, the countryside is gorgeous and the food is fresh, vegetable-y and tasty. It&#39;s very similar to the Turkey which we know and love!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-405-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011960.2898"  class="aligncenter pk-lazyload"  width="500"  height="502"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-405-PM.jpg" ></a><figcaption class="wp-caption-text">Camping has been a bit hit and miss recently. We are hitting it with wonderful locations in the forest, in orchards and under the stars, but are missing it with barking and howling dogs. You never know whether the night will be noisy or not because the dogs wild side only comes out when the sun downs. In Azerbaijan we heard the strangest howling; Alex describes the sound halfway between a seagull and an ape, Kat thinks it simply sounded like animals in pain. Turns out this sound is Jackals! </figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-407-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011913.0625"  class="aligncenter pk-lazyload"  width="500"  height="332"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-407-PM.jpg" ></a><figcaption class="wp-caption-text">It&#39;s spring time in Azerbaijan! There is blossom everywhere... we see ruby red poppies and yellow daffodils on the side of the road when we ride. We&#39;ve heard that the road from Seki to Ismayilli (we will ride this today) is bursting with wildflowers and fields full of poppies which add majestic splashes of colour to the area.</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-302-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011909.0251"  class="aligncenter pk-lazyload"  width="500"  height="332"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-302-PM.jpg" ></a><figcaption class="wp-caption-text">Alleykat has been camping in both the lush mountains and on the barren plains of Azerbaijan. We have managed to traverse this beautiful country in six days and are now being looked after by some incredible, generous hosts in Baku. This morning Alex managed to watch a goat being born whilst he did the dishes - and we both enjoyed watching it take it&#39;s first steps. Yay for life!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-408-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011971.998"  class="aligncenter pk-lazyload"  width="500"  height="499"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-408-PM.jpg" ></a><figcaption class="wp-caption-text">The Azeri people are SO friendly. We get stopped many, many times per day for tea, photos, food, water or a short conversation. It&#39;s really nice when locals chase after us on their bikes and ride next to us for a while; there&#39;s no conversation, it&#39;s just smiles that are shared!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-408-PM1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011980.0852"  class="aligncenter pk-lazyload"  width="500"  height="75"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-408-PM1.jpg" ></a><figcaption class="wp-caption-text">This is one for the CyclingAbout groupies of the feminine variety, actually... no, anyone can enjoy this nice panorama of the mountainous Azeri plains with a few silos in the background!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-409-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011986.3552"  class="aligncenter pk-lazyload"  width="500"  height="500"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-409-PM.jpg" ></a><figcaption class="wp-caption-text">We feel we are the luckiest ducks in the pond. We aren&#39;t sure if we catch our own luck-worms, or if luck follows us about like a happy luck-duckling. We&#39;re currently house sitting during our time in Baku, Azerbaijan for a lovely girl named Amanda who after knowing us for all of 30 seconds offered us her apartment until a package we are waiting for arrives... who does that?! Thanks Mark and JJ (our magical CS hosts - yes, more luck!) for the intro and thanks SO SO much Amanda.</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-410-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011963.1946"  class="aligncenter pk-lazyload"  width="500"  height="278"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-410-PM.jpg" ></a><figcaption class="wp-caption-text">Giving young villagers a ride on the back of the tandem - just one of the fun things in our upcoming Azerbaijan video!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-411-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011996.5403"  class="aligncenter pk-lazyload"  width="500"  height="277"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-411-PM.jpg" ></a><figcaption class="wp-caption-text">We spoke to the children at the Baku International School about bikes, the world, living in the wild and sustainability. We&#39;ve been told that the kiddlings are now planning how they can live in tents - just like Alleykat!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-411-PM1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011998.9531"  class="aligncenter pk-lazyload"  width="500"  height="278"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-411-PM1.jpg" ></a><figcaption class="wp-caption-text">Baku, Azerbaijan is not a place Alex expected to find a bunch of passionate mountain bikers! Jumping off the walls, his MTB drought was broken when he got to borrow a Trek 29er and ride the oil-rich ridges, grassy meadows, volcanic holes and goat tracks of Baku. Short film coming right up!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-412-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011961.1565"  class="aligncenter pk-lazyload"  width="500"  height="496"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-412-PM.jpg" ></a><figcaption class="wp-caption-text">Azerbaijan shows us it&#39;s strange landscape at times. Amongst the oil rich desert landscape are spots of mud volcanos, which have constructed the landscape here over millions of years! Big thanks to Seymur who drove us out there.</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-413-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011911.8794"  class="aligncenter pk-lazyload"  width="500"  height="889"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-413-PM.jpg" ></a><figcaption class="wp-caption-text">This photo is here for two reasons; we made a new watermark and want to know if you like it; and it&#39;s a reminder that we love: our friends and family in Aus, all the people who we have met and have helped us a long the way, everyone that writes us nice messages, and of course all our followers who motivate us to do what we do! Thanks!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-413-PM1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011963.6836"  class="aligncenter pk-lazyload"  width="500"  height="280"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-413-PM1.jpg" ></a><figcaption class="wp-caption-text">It&#39;s back onto the dusty Azerbaijan highway today for Alleykat - we will be riding from Baku to Iran over the next few days. After spending two weeks in Baku, we&#39;re quite sad to leave everyone. We lucked into meeting all the cool (and generous) cats in town and generally had a really, really good time. Sorry guys, the road is calling!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-414-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011994.7395"  class="aligncenter pk-lazyload"  width="500"  height="332"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-414-PM.jpg" ></a><figcaption class="wp-caption-text">After 300km+ desert kilometres we are almost at the Iran border. It&#39;s been a journey though... we&#39;ve experienced strong winds, torrential rain and sticky clay mud. But the big game changer after these few days is a completely destroyed rear wheel! Cracks everywhere, nipples pulling straight through the rim. We will ride until the wheel no longer spins and will be pulling as many strings as possible to fix it all in Tehran, Iran! Video soon...</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-415-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011928.3018"  class="aligncenter pk-lazyload"  width="500"  height="889"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-415-PM.jpg" ></a><figcaption class="wp-caption-text">Here is a situation you don&#39;t want to be in. The mud was so thick that both wheels locked up and we had to carry our bike and gear to the next main road! Adventures... woo!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-415-PM1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011915.5007"  class="aligncenter pk-lazyload"  width="500"  height="592"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-415-PM1.jpg" ></a><figcaption class="wp-caption-text">Welcome to Iran - the most common English phrase around. We are delighted to be in the company of an Iranian family who has helped us dearly to learn the customs, dress code, food, language and incredibly confusing currency system of this Islamic republic - as well as providing us a roof over our heads. To pay them back a tad, we cooked the &#39;Swizzy&#39; special curry - thanks for the recipe Pascal!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-416-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011957.3037"  class="aligncenter pk-lazyload"  width="500"  height="332"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-416-PM.jpg" ></a><figcaption class="wp-caption-text">We have somehow ended up on a tour of schools! But if there is one place we want to be talking to young adults, it&#39;s Iran. The gender inequality is strikingly obvious here, so for Alleykat it is important to do our bit and talk about what it is like to be men or women in western countries. We ESPECIALLY love to inspire women to follow any dream they have!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-417-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011926.8481"  class="aligncenter pk-lazyload"  width="500"  height="375"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-417-PM.jpg" ></a><figcaption class="wp-caption-text">Alleykat is jumping for joy with our new Iranian friends. So far Iran is amazing hosts, beautiful countryside and incredible food. We&#39;re learning lots and hopefully teaching a thing or two as well!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-418-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011937.7805"  class="aligncenter pk-lazyload"  width="500"  height="293"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-418-PM.jpg" ></a><figcaption class="wp-caption-text">Did you know that in Iran that the average number of children per couple dropped from SEVEN in 1986 to TWO today. But this statistic is irrelevant to the family we are staying with - our host has 11 brothers and sisters! It is really nice being integrated into such a big, friendly troop.</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-419-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011983.4722"  class="aligncenter pk-lazyload"  width="500"  height="754"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-419-PM.jpg" ></a><figcaption class="wp-caption-text">When we thought of Iran from Australia, we instantly thought of the famous sandstone buildings, deserts and the Caspian Sea. We never really thought about the lush forests, waterfalls and high alpine regions. Our host Sam has been driving us all over NE Iran to show us the best his country has to offer!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-419-PM1.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011934.1548"  class="aligncenter pk-lazyload"  width="500"  height="463"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-419-PM1.jpg" ></a><figcaption class="wp-caption-text">Alleykat has just completed their first film making job! We put together a short film Sam&#39;s Story which discusses how English became so important in Sam&#39;s life, and the importance of English to the Iranian people. It was quite a hard job because most of the film is in farsi!!!</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-259-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011951.4883"  class="aligncenter pk-lazyload"  width="500"  height="332"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-259-PM.jpg" ></a><figcaption class="wp-caption-text">Spring has got to be the best season to travel! Everything is green, there are wildflowers everywhere and cute baby animals roam free.</figcaption></figure><figure style="width: 500px" class="wp-caption aligncenter"><a href="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-421-PM.jpg" target="_blank" style=" "><img  loading="lazy"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="  id="blogsy-1371905011987.3267"  class="aligncenter pk-lazyload"  width="500"  height="500"  alt=""  data-pk-sizes="auto"  data-pk-src="https://www.cyclingabout.com/wp-content/uploads/2013/05/wpid-Photo-11052013-421-PM.jpg" ></a><figcaption class="wp-caption-text">Alleykat has met some incredible people in Iran. Mohammad made us pull over, offered to take us to his mountain top log cabin, took us walking in the clouds, showed us some super rare plants (they are guarded by two soldiers), fed us food/tea and then drove us to Tehran! We love our life!</figcaption></figure>
