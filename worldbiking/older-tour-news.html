<h1>Older Tour News</h1>
<p>Check out more tour news from the archives.</p>
<p>&nbsp;</p>
<figure id="attachment_1178" aria-describedby="caption-attachment-1178" style="width: 500px" class="wp-caption aligncenter"><a href="http://www.worldbiking.info/updates/biking_mexico_update_50.html"><img class="size-medium wp-image-1178" title="Central America updates part one" src="http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/Central-America-updates-part-one-500x293.png" alt="" width="500" height="293" srcset="http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/Central-America-updates-part-one-500x293.png 500w, http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/Central-America-updates-part-one.png 843w" sizes="(max-width: 500px) 100vw, 500px" /></a><figcaption id="caption-attachment-1178" class="wp-caption-text">We enter Mexico at the end of 2009 and head south through Central America</figcaption></figure>
<p>&nbsp;</p>
<figure id="attachment_1180" aria-describedby="caption-attachment-1180" style="width: 500px" class="wp-caption aligncenter"><a href="http://www.worldbiking.info/updates/update38_cycling_in_USA.html"><img class="size-medium wp-image-1180" title="USA updates" src="http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/USA-updates-500x299.png" alt="" width="500" height="299" srcset="http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/USA-updates-500x299.png 500w, http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/USA-updates.png 620w" sizes="(max-width: 500px) 100vw, 500px" /></a><figcaption id="caption-attachment-1180" class="wp-caption-text">We hit New York in June 2009 and head west towards the Pacific.</figcaption></figure>
<p>&nbsp;</p>
<figure id="attachment_1182" aria-describedby="caption-attachment-1182" style="width: 500px" class="wp-caption aligncenter"><a href="http://www.worldbiking.info/updates/update36_balkans.html"><img class="size-medium wp-image-1182" title="Europe-Balkans updates" src="http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/Europe-Balkans-updates-500x306.png" alt="" width="500" height="306" srcset="http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/Europe-Balkans-updates-500x306.png 500w, http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/Europe-Balkans-updates.png 620w" sizes="(max-width: 500px) 100vw, 500px" /></a><figcaption id="caption-attachment-1182" class="wp-caption-text">After 3 years on the road, we complete our Africa circumnavigation and make it back to Europe.</figcaption></figure>
<p>&nbsp;</p>
<figure id="attachment_1184" aria-describedby="caption-attachment-1184" style="width: 500px" class="wp-caption aligncenter"><a href="http://www.worldbiking.info/updates/update33_jordan_syria_lebanon.html"><img class="size-medium wp-image-1184" title="Middle East updates" src="http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/Middle-East-updates-500x309.png" alt="" width="500" height="309" srcset="http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/Middle-East-updates-500x309.png 500w, http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/Middle-East-updates.png 620w" sizes="(max-width: 500px) 100vw, 500px" /></a><figcaption id="caption-attachment-1184" class="wp-caption-text">A whirlwind tour of the Middle East bridges the gap between Africa and Europe.</figcaption></figure>
<p>&nbsp;</p>
<figure id="attachment_1183" aria-describedby="caption-attachment-1183" style="width: 500px" class="wp-caption aligncenter"><a href="http://www.worldbiking.info/updates/update24_southafrica-swaziland.html"><img class="size-medium wp-image-1183" title="Cape Town Cairo updates" src="http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/Cape-Town-Cairo-updates-500x295.png" alt="" width="500" height="295" srcset="http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/Cape-Town-Cairo-updates-500x295.png 500w, http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/Cape-Town-Cairo-updates.png 620w" sizes="(max-width: 500px) 100vw, 500px" /></a><figcaption id="caption-attachment-1183" class="wp-caption-text">In July 2008, we turn the bikes around and cycle north from Cape Town to Cairo.</figcaption></figure>
<p>&nbsp;</p>
<p style="text-align: center;">&nbsp;</p>
<figure id="attachment_1185" aria-describedby="caption-attachment-1185" style="width: 500px" class="wp-caption aligncenter"><a href="http://www.worldbiking.info/updates/update18_zam_zim_bots.html"><img class="size-medium wp-image-1185" title="Southern Africa updates" src="http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/Southern-Africa-updates-500x319.png" alt="" width="500" height="319" srcset="http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/Southern-Africa-updates-500x319.png 500w, http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/Southern-Africa-updates.png 620w" sizes="(max-width: 500px) 100vw, 500px" /></a><figcaption id="caption-attachment-1185" class="wp-caption-text">The original target for our bike tour, Cape Town, draws nearer.</figcaption></figure>
<p style="text-align: center;">&nbsp;</p>
<p style="text-align: center;">&nbsp;</p>
<figure id="attachment_1186" aria-describedby="caption-attachment-1186" style="width: 500px" class="wp-caption aligncenter"><a href="http://www.worldbiking.info/updates/update16_rwanda_uganda.html"><img class="size-medium wp-image-1186" title="east africa updates part one" src="http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/east-africa-updates-part-one-500x298.png" alt="" width="500" height="298" srcset="http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/east-africa-updates-part-one-500x298.png 500w, http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/east-africa-updates-part-one.png 620w" sizes="(max-width: 500px) 100vw, 500px" /></a><figcaption id="caption-attachment-1186" class="wp-caption-text">Africa at it&#39;s best!  We&#39;re finally getting the swing of bicycle touring.</figcaption></figure>
<p style="text-align: center;">&nbsp;</p>
<p style="text-align: center;">&nbsp;</p>
<figure id="attachment_1187" aria-describedby="caption-attachment-1187" style="width: 500px" class="wp-caption aligncenter"><a href="http://www.worldbiking.info/updates/update12_nigeria.html"><img class="size-medium wp-image-1187" title="central africa updates" src="http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/central-africa-updates-500x322.png" alt="" width="500" height="322" srcset="http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/central-africa-updates-500x322.png 500w, http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/central-africa-updates.png 620w" sizes="(max-width: 500px) 100vw, 500px" /></a><figcaption id="caption-attachment-1187" class="wp-caption-text">Cycling may not be easy in Central Africa, but it&#39;s always rewarding.</figcaption></figure>
<p style="text-align: center;">&nbsp;</p>
<figure id="attachment_1169" aria-describedby="caption-attachment-1169" style="width: 496px" class="wp-caption aligncenter"><a href="http://www.worldbiking.info/updates/update5_morocco.html"><img class="size-full wp-image-1169 " title="West Africa Updates" src="http://www.worldbiking.info/wordpress/wp-content/uploads/2011/03/West-Africa-Updates.png" alt="" width="496" height="282" srcset="http://www.worldbiking.info/wordpress/wp-content/uploads/2011/03/West-Africa-Updates.png 620w, http://www.worldbiking.info/wordpress/wp-content/uploads/2011/03/West-Africa-Updates-500x284.png 500w" sizes="(max-width: 496px) 100vw, 496px" /></a><figcaption id="caption-attachment-1169" class="wp-caption-text">The story of our ride through West Africa starts here.</figcaption></figure>
<p>&nbsp;</p>
<figure id="attachment_1190" aria-describedby="caption-attachment-1190" style="width: 500px" class="wp-caption aligncenter"><a href="http://www.worldbiking.info/updates/update2_france.html"><img class="size-medium wp-image-1190" title="europe updates" src="http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/europe-updates-500x271.png" alt="" width="500" height="271" srcset="http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/europe-updates-500x271.png 500w, http://www.worldbiking.info/wordpress/wp-content/uploads/2006/06/europe-updates.png 620w" sizes="(max-width: 500px) 100vw, 500px" /></a><figcaption id="caption-attachment-1190" class="wp-caption-text">This is where the story begins..way back in June 2006.</figcaption></figure>
